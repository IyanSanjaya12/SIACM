# Please add sonar directory to PATH (Environment Variable) before execute "sonar-scanner"


# must be unique in a given SonarQube instance
sonar.projectKey=KAI-FRONTEND-CATALOG

# --- optional properties ---

# defaults to project key
sonar.projectName=KAI-FRONTEND-CATALOG
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#----- Default SonarQube server
sonar.host.url=https://sonar.devops.mmi-pt.com/

# Token Authenticaton
sonar.login=b3e4f5fcfdfc33c853bf8fffd950c781384a3096

# Without checking SVN
sonar.scm.disabled=True

#Exclusion directory
sonar.exclusions=**/node_modules/**, **/cleansing_script/**, **/target/**, **/webapp/vendor/**