<div class="app-view-header">
 <span >Sanggahan</span>
</div>

<div class="panel panel-primary" ng-controller="SanggahanController as form">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em><span >Sanggahan</span></h4>
    <div ng-show="form.loading" align="center" ><strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px"></strong></div>
    <div class="panel-body">
        <br/>
        <div ng-hide="form.loading" class="col-md-12">
         	
            <div>
		          <table datatable="ng" class="row-border hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col"style="text-align:center">No</th>
                            
                            <th scope="col"style="text-align:center"><span translate="proc.no_procurement">No Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="proc.name_procurement">Nama Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="general.position">Tahapan Saat Ini</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="general.date">Tanggal</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="general.action">Aksi</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pp in form.pengadaanList">
                            <td style="text-align:center" ng-bind="$index+1"></td>
                            <td style="text-align:center" ng-bind="pp.nomorNotaDinas"></td>
                            <td style="text-align:center" ng-bind="pp.namaPengadaan"></td>
                            <td style="text-align:center" ng-bind="pp.tahapanPengadaan.tahapan.nama"></td>
                            <td style="text-align:center" ng-bind="( pp.created | date:'dd/MM/yyyy')"></td>
                            <td class="action-col">
                                <a class="view-order badge bg-success" tooltip-placement="top" tooltip="Edit" ng-click="form.edit(pp)">
                                    <em class="glyphicon glyphicon-pencil"></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--END CONTROLLER-->
