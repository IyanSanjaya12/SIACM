<div class="app-view-header">	
	<span translate="promise.procurement.master.sla_vendor.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="MasterAdminSLAVendorController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span translate="promise.procurement.master.sla_vendor.subjudul"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
				<em class="fa fa-chevron-circle-down"></em>
			</a>
		</h4>
	<div class="panel-body collapse in">
		<!--  <div align="right">
            <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled" ng-click="add()">
                <span class="btn-label"><em class="fa fa-plus"></em></span>
                <span translate="template.button.tambah"></span>
            </button>
        </div>-->
		<br />
		<div class="col-md-12">
			<div align="center" ng-if="vm.loading == true">	<strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px" /></strong>
			</div>
			<div class="table-responsive">
				<table datatable="ng" class="row-border hover table-striped">
					<thead>
						<tr>
							<th scope="col"style="text-align: center"><span translate="template.tabel.nomor">Nomor</span>
							</th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.master.sla_vendor.list.kode">Kode</span>
							</th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.master.sla_vendor.list.nama">Nama</span>
							</th>
							<th scope="col"style="text-align: center"><span translate="template.tabel.aksi">Aksi</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="adminSLAVendor in vm.SLAVendorProcessList">
							<td style="text-align: center" ng-bind="{{ $index+1 }}"></td>
							<td style="text-align: center" ng-bind="adminSLAVendor.slaVendor.kode"></td>
							<td style="text-align: center" ng-bind="adminSLAVendor.slaVendor.namaProses"></td>
							<td style="text-align: center">
								<div>
									<button type="button" ng-class="'bg-' + app.theme.name" class="mr btn btn-xs" ng-click="edit(adminSLAVendor)">	<em class="fa fa-pencil fa-lg"></em>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
