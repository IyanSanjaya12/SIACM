<div class="app-view-header">
	<span translate="promise.procurement.master.procurement_sla.judul"></span> 
	<!-- <small><span translate="promise.procurement.master.procurement_sla.keterangan"></span></small> -->
</div>
<div class="panel panel-primary" ng-controller="MasterSlaController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
    	<span translate="promise.procurement.master.procurement_sla.subjudul"></span>
    </h4>
	<div class="panel-body">
		<div class="col-md-12">
			<div>
				<div align="center" ng-if="vm.loading == true">
        		<strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
			</div>
				<table datatable="ng" class="row-border hover table-striped">
					<thead>
						<tr>
							<th scope="col"style="text-align: center">
								<span translate="template.tabel.nomor"></span>
							</th>
							<th scope="col"style="text-align:center">
								<span translate="promise.procurement.master.procurement_sla.list.tahapan"></span>
							</th>
							<th scope="col"style="text-align: center">
								<span translate="promise.procurement.master.procurement_sla.list.jumlah_hari"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="masterSlaList in vm.masterSLAList">
							<td style="text-align: center" width="10%">{{ $index+1 }}</td>
							<td style="text-align: left" width="60%" ng-bind="masterSlaList.tahapan.nama"></td>
							<td style="text-align: center" width="30%" height="48">
								<div class="form-group m0">
									<div class="col-sm-8" ng-if="masterSlaList.saving != true">
										<p class="form-control-static">
											<a href="" editable-range="masterSlaList.jumlahHari" 
											onaftersave="save(masterSlaList)" e-step="1" ng-bind="masterSlaList.jumlahHari
												|| &apos;empty&apos;"></a>
										</p>
									</div>

									<div class="col-sm-8" ng-if="masterSlaList.saving == true">
										<img src="app/img/small_loader.gif" border="0" >
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- <div class="panel-footer text-center">
		<div class="form-group">&nbsp;</div>
	</div>
 -->
</div>
<!--END CONTROLLER-->
