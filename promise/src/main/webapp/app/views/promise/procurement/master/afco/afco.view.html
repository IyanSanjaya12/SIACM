<div class="app-view-header">	
	<span translate="promise.procurement.master.afco.judul"></span>
	<!-- <small><span translate="promise.procurement.master.afco.tambah.TAMBAH"></span></small> -->
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="AfcoViewController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span ng-if="vm.toDo == 'Add'" translate="promise.procurement.master.afco.view.subjudul_tambah"></span>
			<span ng-if="vm.toDo == 'Edit'" translate="promise.procurement.master.afco.view.subjudul_ubah"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div class="row">
			<div class="col-md-7">
				<form method="post" action="#" novalidate="" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label for="input-id-1" class="col-sm-4 control-label required">	
								<span translate="promise.procurement.master.afco.list.nama_perusahaan"></span>
							</label>
							<div class="col-sm-7">
								<input id="input-id-1" type="text" class="form-control" ng-model="vm.afco.companyName" ng-click="klikSearch=false" />	<strong style="color: red" translate={{vm.errorNamaPerusahaan}}></strong> 
								<br />
							</div>
						</div>
						<div class="form-group">
							<label for="input-id-2" class="col-sm-4 control-label required">	
								<span translate="promise.procurement.master.afco.list.nama_pic"></span>
							</label>
							<div class="col-sm-7">
								<input id="input-id-2" type="text" promise-alphanumeric-only class="form-control" ng-model="vm.afco.name" ng-click="klikSearch=false" />	<strong style="color: red" translate={{vm.errorNamaPIC}}></strong> 
								<br />
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-4 control-label required">	
								<span translate="promise.procurement.master.afco.list.departemen_pengadaan"></span>
							</label>
							<div class="col-sm-7">
								<input type="text" ng-model="vm.organisasiNama" class="form-control" readonly style="background-color: white;" ng-click="klikSearch=true" ripple="" tooltip="Pilih di Menu Tree !!!" tooltip-trigger="focus" tooltip-placement="right" />	<strong style="color: red" translate={{vm.errorDepartemenPengadaan}}></strong> 
								<br />
							</div>
						</div>
						<div class="form-group">
							<label for="input-id-3" class="col-sm-4 control-label required">	
								<span translate="promise.procurement.master.afco.list.singkatan"></span>
							</label>
							<div class="col-sm-7">
								<input id="input-id-1" type="text" promise-alphanumeric-only class="form-control" ng-model="vm.afco.singkatan" ng-click="klikSearch=false" />	<strong style="color: red" translate={{vm.errorSingkatan}}></strong> 
								<br />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-5 col-md-push-4 col-sm-5 col-sm-push-3">
								<button type="button" ripple="" class="mr btn btn-sm bg-default" ng-click="back()">	<span translate="template.button.kembali"></span>
								</button>
								<button type="button" ripple="" class="mr btn btn-sm bg-primary" ng-click="save()">	<span translate="template.button.simpan"></span>
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="row">
				<div ng-show="klikSearch" class="col-md-5 container-fh">
					<div chained-animation="fadeInDown" class="col-md-12">
						<div class="row pv">	<span class="mt">
								<font size="2"><strong>&nbsp;&nbsp;&nbsp;&nbsp;Tree Control API :</strong></font>
							</span>
						</div>
						<div class="btn-group btn-group-justified mb">	<a ng-click="my_tree.select_first_branch()" class="btn btn-default btn-sm mb">First Branch</a><a ng-click="my_tree.expand_branch()" class="btn btn-default btn-sm">Expand</a>
						</div>
						<div class="btn-group btn-group-justified mb">	<a ng-click="my_tree.expand_all()" class="btn btn-default btn-sm">Expand
								All</a><a ng-click="my_tree.collapse_all()" class="btn btn-default btn-sm">Collapse All</a>
						</div>
					</div>
					<div class="col-md-12">
						<div chained-animation="fadeInUp" class="well wd-wide" style="background-color: #F0F8FF;">	<span ng-if="doing_async"><strong><em>Loading...</em><img src="app/img/loading.gif" width="15px" border="0" /></strong></span>
							<div align="center" ng-show="loading">	<strong><em>Loading...</em><img src="app/img/loading.gif" width="15px" border="0" /></strong>
							</div>
							<abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Granny Smith"></abn-tree>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
