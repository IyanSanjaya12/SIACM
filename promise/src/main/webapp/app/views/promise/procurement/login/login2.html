<div class="container container-sm animated fadeInDown">
	<div class="center-block mt-xl">
		<!-- START panel-->
		<img src="app/img/logo-promise.png" alt="Image" class="center-block img-rounded" />
		<div class="panel" ng-controller="LoginController as form">
			<div class="panel-body">
				<p class="pv text-bold">HALAMAN LOGIN</p>
				<div align="center" style="color:red" ng-show="messageError">
					Wrong username or password, please check your username and password correctly!
				</div>
				<div ng-show="alertMsg!=null">
					<alert type="danger" close="closeAlert()" class="fade-In"
						ng-bind="alertMsg"></alert>
				</div>
				<div align="center" ng-show="loading">
					<strong><em>Loading... <img src="app/img/loading.gif" border="0" height="20px"/></em></strong>
				</div>
				<form  name="formLogin" role="form" class="form-validate mb-lg">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-feedback mb">
								<input id="email" type="email" name="email" ng-model="form.email" placeholder="Email Anda" autocomplete="off" class="form-control" required="" />
								<span class="fa fa-envelope form-control-feedback text-muted"></span>
							</div>
							<br/>
							<div class="form-group has-feedback">
								<input id="password" type="password" name="password" ng-model="form.password" placeholder="Password Anda" class="form-control" required="" />
								<span class="fa fa-lock form-control-feedback text-muted"></span>
							</div>
							<div class="form-group">
								<div class="checkbox c-checkbox pull-left mt0">
									<label>
										<input type="checkbox" value="" ng-model="form.rememberMe"/>
										<span class="fa fa-check"></span>Remember me</label>
								</div>
							</div>
                        </div>
						<div class="col-md-6">
							<button type="submit" class="btn btn-block btn-info mb" ng-click="(formLogin.$valid)?btnLogin():messageError=true">Login</button>
							<p class="text-muted mb0">Belum punya Account User?</p>
							<a ui-sref="page.promiseregister" class="btn btn-block btn-default">
								<strong>Registrasi Vendor</strong>
							</a>
                            <div align="right" style="padding-top:50px"><a ui-sref="page.recover" class="text-muted">Lupa Password Anda?</a></div>
						</div>
                        
					</div>
				</form>
			</div>
		</div>
		
		
		<div class="text-center mt"><a ui-sref="page.portal" class="text-muted">Home</a></div>
		
		<!-- END panel-->
		<div ng-include="'app/views/page.footer.html'" class="p-lg text-center"></div>
	</div>
</div>
