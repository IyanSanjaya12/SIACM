<div class="app-view-header">	<span translate="promise.procurement.master.role_menu.judul"></span> 
</div>
<div ng-controller="RoleMenuViewController as vm" class="panel panel-primary">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span ng-if="vm.toDo == 'Add'" translate="promise.procurement.master.role_menu.view.subjudul_tambah"></span>
   		<span ng-if="vm.toDo == 'Edit'" translate="promise.procurement.master.role_menu.view.subjudul_ubah"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div class="text-center" ng-if="vm.loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px"></strong>
		</div>
		<form method="post" action="#" novalidate="" class="form-horizontal" name="formRoleMenu" ng-class="{'submitted' : vm.submitted}">
			<div class="form-group">
				<label class="col-sm-4 control-label required">	<span translate="promise.procurement.master.role_menu.list.role"></span>
				</label>
				<div class="col-sm-4">
					<div ng-class="(vm.submitted && formRoleMenu.role.$invalid) ? 'border-error' : ! formRoleMenu.role.$invalid ? '' : 'border-success'">
						<ui-select ng-model="vm.roleMenu.role" name="role" theme="bootstrap" ng-disabled="disabled" required="" ng-blur="delValidation($event)">
							<ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
							<ui-select-choices repeat="role in vm.roleList | filter: $select.search">
								<div ng-bind-html="role.nama | highlight: $select.search"></div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="input-error" ng-show="(vm.submitted && formRoleMenu.role.$invalid)">
						<p ng-show="formRoleMenu.role.$error.required" translate="template.error.field_kosong"></p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label required">	<span translate="promise.procurement.master.role_menu.list.menu"></span>
				</label>
				<div class="col-sm-4">
					<div ng-class="(vm.submitted && formRoleMenu.menu.$invalid) ? 'border-error' : ! formRoleMenu.menu.$invalid ? '' : 'border-success'">
						<ui-select ng-model="vm.roleMenu.menu" name="menu" theme="bootstrap" ng-disabled="disabled" required ng-blur="delValidation($event)">
							<ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
							<ui-select-choices repeat="menu in vm.menuList | filter: $select.search">
								<div ng-bind-html="menu.nama | highlight: $select.search"></div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="input-error" ng-show="(vm.submitted && formRoleMenu.menu.$invalid)">
						<p ng-show="formRoleMenu.menu.$error.required" translate="template.error.field_kosong"></p>
						<p ng-show="!formRoleMenu.menu.$error.required && formRoleMenu.menu.$error.menu" translate="promise.procurement.master.role_menu.error.nama_role_sama"></p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12 text-center">
					<button type="button" ripple="" class="btn btn-secondary" ng-click="back()">	<span translate="template.button.kembali"></span>
					</button>
					<button type="button" ripple="" class="btn btn-primary" ng-click="save(formRoleMenu.$valid)">	<span translate="template.button.simpan"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
