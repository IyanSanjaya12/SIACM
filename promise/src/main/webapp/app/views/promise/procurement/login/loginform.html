		<script type="text/ng-template" id="loginform.html">
			<link rel="stylesheet" href="app/views/promise/procurement/portal/portal-css/custom-styles.css">
            <div class="modal-body alert-dialog">
                <div class="alert-body">
                    <form name="formLogin" role="form" class="form-horizontal login-form" autocomplete="off">
                        <div class="row">
                            <div class="col-md-9">
                                <h4 class="font-blue login-title">Login</h4>
                            </div>
							<div class="col-md-3">
								<button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">&times;</button>
							</div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="input-id-1" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input id="email" type="email" name="email" ng-model="form.email" placeholder="Email Anda" autocomplete="off" class="form-control" required="" />
										<span class="fa fa-envelope form-control-feedback text-muted"></span>
                                    </div>
                                 </div>
                                <div class="form-group">
                                    <label for="input-id-2" class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-8">
                                       <input id="password" type="password" name="password" ng-model="form.password" placeholder="Password Anda" class="form-control" required="" />
										<span class="fa fa-lock form-control-feedback text-muted"></span>
                                    </div>
                                </div>
								<strong style="color: red">{{alertMsg}}</strong>
								<br/>
								<br/>
								
										<input type="checkbox" value="" ng-model="form.rememberMe"/>
										Remember me</label>
								
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-rounded btn-blue" ng-click="(formLogin.$valid)?btnLogin():messageError=true">Login</button>
                                    <button class="btn btn-rounded btn-blue" ui-sref="page.recover" ng-click="closeModal()">Lupa Password Anda?</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </script>
