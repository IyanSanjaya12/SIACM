<div class="app-view-header">	<span translate="promise.procurement.master.matauang.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="MataUangController as vm ">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span translate="promise.procurement.master.matauang.subjudul"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div class="text-right pr">
			<button ng-class="'bg-' + app.theme.name" type="button" class="btn btn-primary btn-add" ng-click="add()">	<span translate="template.button.tambah"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div class="text-center" ng-if="loading == true">	<strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px" /></strong>
			</div>
			<table datatable="ng" class="row-border hover table-striped">
				<thead>
					<tr>
						<th scope="col"class="text-center"><span translate="template.tabel.nomor"></span>
						</th>
						<th scope="col"class="text-center"><span translate="promise.procurement.master.matauang.list.kode"></span>
						</th>
						<th scope="col"class="text-center"><span translate="promise.procurement.master.matauang.list.nama"></span>
						</th>
						<th scope="col"class="text-center"><span translate="promise.procurement.master.matauang.list.kurs"></span>
						</th>
						<th scope="col"class="text-center"><span translate="template.tabel.aksi">Aksi</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="mataUang in vm.mataUangList">
						<td class="text-center">{{ $index+1 }}</td>
						<td ng-bind="mataUang.kode"></td>
						<td ng-bind="mataUang.nama"></td>
						<td class="text-right" ng-bind="mataUang.kurs | currency:''"></td>
						<td class="text-center">
							<button ng-if="((mataUang.kode != 'IDR') && (mataUang.kode != 'idr'))" type="button" ng-class="'bg-' + app.theme.name" class="btn btn-primary btn-sm btn-edit" ng-click="edit(mataUang)"></button>
							<button ng-if="((mataUang.kode != 'IDR') && (mataUang.kode != 'idr'))" type="button" class="btn btn-danger btn-sm btn-delete" ng-click="del(mataUang.id)"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
