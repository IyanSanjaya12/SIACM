<!--
SPESIFIC VIEW EDIT OF THE DATA PERALATAN MENU
--------------- START CONTROLLER -------------
-->

<div class="app-view-header">
	<span translate="">SETTING VENDOR</span>
	<small><span translate="promise.procurement.RegistrasiVendor.edit"></span></small>
	&nbsp;<small><span translate="" style="color:green; font: italic bold 12px Georgia, serif"></span></small>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>

<div ng-controller="RegistrasiDataPeralatanIndexController as vm">



	<!------------------------------------------------------------ START CONTROLLER ---------------------------------------------------------------------->
	<div class="panel panel-primary">
		<h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-folder">&nbsp;</em><span translate="{{vm.subjudul}}"></span></h4>
		<h4 class="page-header clearfix">
			<div align="right">
				<button ng-disabled="vm.disable==true" ng-class="'bg-' + app.theme.name" ng-click="add()" class="mr btn btn-labeled">
					<span class="btn-label"><em class="fa fa-plus"></em></span>
					<span translate="template.button.tambah"></span>
				</button>
			</div>
		</h4>
		<div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px"></strong></div>
		<div class="panel-body">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table ng-table="dataperalatanTable" class="table table-hover table-condensed table-striped bg-white">
						<thead>
							<tr style="font-weight: bold">
								<th scope="col"style="width:5%; text-align:center"><span translate="template.tabel.nomor"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.Jenis"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.Jumlah"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.Kapasitas"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.MerkTipe"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.TahunPembuatan"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.Kondisi"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.Lokasi"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.BuktiKepemilikan"></span>
								</th>
								<th scope="col"style="width:10%; text-align:center"><span translate="promise.procurement.RegistrasiVendor.Peralatan.DokumenBuktiKepemilikan"></span>
								</th>
								<th scope="col"style="width:5%; text-align:center"><span translate="template.tabel.aksi"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="dataPeralatan in $data">
								<td style="text-align:center">{{$index+1}}</td>
								<td style="text-align:left" ng-bind="dataPeralatan.jenis"></td>
								<td style="text-align:center" ng-bind="dataPeralatan.jumlah"></td>
								<td style="text-align:center" ng-bind="dataPeralatan.kapasitas"></td>
								<td style="text-align:left" ng-bind="dataPeralatan.merk"></td>
								<td style="text-align:center" ng-bind="dataPeralatan.tahunPembuatan"></td>
								<td style="text-align:left" ng-bind="dataPeralatan.kondisi.nama"></td>
								<td style="text-align:left" ng-bind="dataPeralatan.lokasi"></td>
								<td style="text-align:left" ng-bind="dataPeralatan.buktiKepemilikan.nama"></td>
								<td style="text-align:left" ng-bind="dataPeralatan.pathFileBuktiKepemilikan"></td>
								<td style="white-space: nowrap; text-align:center">
									<button ng-disabled="vm.disable==true" ng-click="edit(dataPeralatan)" title="Edit" ng-class="'bg-' + app.theme.name"
									 class="mr btn btn-xs">
										<em class="fa fa-pencil fa-lg"></em>
									</button>
									<button ng-disabled="vm.disable==true" ng-click="del(dataPeralatan)" title="Del" class="mr btn btn-danger btn-xs">
										<em class="fa fa-trash fa-lg"></em>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div align="center">
		<button ng-disabled="vm.disable==true || vm.valid==false" ng-class="'bg-' + app.theme.name" type="button" ripple=""
		 class="mr btn btn-sm bg-primary" ng-click="approval()">
			<span translate="template.button.send_approval"></span>
		</button>
	</div>

</div>
