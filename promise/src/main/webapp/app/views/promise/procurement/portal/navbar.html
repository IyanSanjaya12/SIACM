    <div>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="loginform.html">
			<link rel="stylesheet" href="app/views/promise/procurement/portal/portal-css/custom-styles.css">
            <div class="modal-body alert-dialog">
                <div class="alert-body">
                    <form name="formLogin" role="form" class="form-horizontal login-form" autocomplete="off">
                        <div class="row">
                            <div class="col-md-9">
                                <h4 class="font-blue login-title">Login</h4>
                            </div>
							<div class="col-md-3">
								<button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">&times;</button>
							</div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="input-id-1" class="col-sm-4 control-label">Username</label>
                                    <div class="col-sm-8">
                                        <input promise-login id="email" type="text" name="email" ng-model="form.email" placeholder="Enter Username" autocomplete="off" class="form-control" required="" />
										<span class="fa fa-envelope form-control-feedback text-muted"></span>
                                    </div>
                                 </div>
                                <div class="form-group">
                                    <label for="input-id-2" class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-8">
                                       <input id="password" type="password" name="password" ng-model="form.password" placeholder="Enter Password" class="form-control" required="" />
										<span class="fa fa-lock form-control-feedback text-muted"></span>
                                    </div>
                                </div>
								<strong style="color: red">{{alertMsg}}</strong>
								<div class="img-captcha" style="margin-top: 10px">
									<img ng-src="{{image[0].src}}"  height="50" width="200" />
									<img src="app/img/reload.png" style="cursor: pointer; cursor: hand" border="0" ng-click="refreshKaptcha()"/>
								</div>
								<div class="input-captcha" style="margin-top: 10px; width: 50%">
									<input ng-disabled="loading" id="captcha" type="text"
										name="captcha" ng-model="form.captcha" placeholder="Kaptcha"
										class="form-control" required=""  maxlength="5"/> <span
										class="fa fa-pencil-square-o form-control-feedback text-muted"></span>
								</div>
								<br/>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-rounded btn-blue m-b" ng-click="(formLogin.$valid)?btnLogin():messageError=true">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </script>
    </div>
