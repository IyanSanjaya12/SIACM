<div ng-controller="AddMenuAksiController as form" class="container-fluid">
    <div class="panel panel-primary">
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks"></em> <span translate="promise.procurement.master.menuaksi.ADDMENUAKSI">Add Menu Aksi</span></h4>
        <div class="panel-body">
            <form action="#" name="formEn" class="form-validate form-horizontal">
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label"><span translate="promise.procurement.master.menuaksi.list.MENU">Menu</span></label>
                    <div class="col-sm-4">
                        <ui-select ng-model="menu.selected" theme="bootstrap" ng-disabled="disabled">
                            <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                            <ui-select-choices repeat="menu in menuList | filter: $select.search">
                                <div ng-bind-html="menu.nama | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span translate="promise.procurement.master.menuaksi.list.AKSI">Aksi</span></label>
                    <div class="col-sm-8">
                        <ui-select ng-model="aksi.selected" theme="bootstrap" ng-disabled="disabled">
                            <ui-select-match placeholder="++ Pilih ++">{{$select.selected.path}}</ui-select-match>
                            <ui-select-choices repeat="ma in aksiList track by $index" refresh="getAksi($select.search)" refresh-delay="0">
                                <div ng-bind-html="ma.path | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
        </div>
        <div class="panel-footer text-center">
            <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="form.back()">
                <span class="btn-label">
						  	<em class="fa fa-chevron-left"></em>
						  </span><span translate="promise.procurement.master.menuaksi.tambah.KEMBALI"></span>
            </button>
            <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="form.save()" ng-show="form.save">
                <span translate="promise.procurement.master.menuaksi.tambah.SIMPAN"></span><span class="btn-label btn-label-right"><em class="fa fa-save"></em></span>
            </button>

        </div>
        </form>
    </div>
</div>
