<div class="app-view-header"> 
	<span translate="karyawan.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="KaryawanAddEditController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span ng-if="vm.todo=='add'" translate="karyawan.judulTambah"></span>
			<span ng-if="vm.todo=='edit'" translate="karyawan.judulEdit"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
				<em class="fa fa-chevron-circle-down"></em>
			</a>
		</h4>
	<form class="form-horizontal" name="karyawanForm">
		<div class="panel-body collapse in">			
			<div class="col-lg-12">
				<fieldset>
					<h4 class="page-header no-margin"><span translate="karyawan.karyawan"></h4>
					<div class="form-group m-t">
						<label class="col-lg-2 control-label required">
							<span translate="karyawan.list.namakaryawan"></span>
						</label>
						<div class="col-lg-4">
							<input name="namaKaryawan" maxlength="255" class="form-control" ng-model="vm.karyawan.nama">
							<strong style="color: red" translate={{vm.errorMessageNama}}></strong> 
						</div>
					</div>
	                <div class="form-group">
						<label class="col-lg-2 control-label required">
							<span translate="karyawan.list.nikkaryawan"></span>
						</label>
						<div class="col-lg-4">
							<input name="nikKaryawan" promise-numbers-only-copy maxlength="16" class="form-control" ng-model="vm.karyawan.nik">
							<strong style="color: red" translate={{vm.errorMessageNik}}></strong> 
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label required">
							<span translate="karyawan.list.alamat"></span>
						</label>
						<div class="col-lg-8 no-search">
							<textarea  class="form-control shadow-z1 input-sm"  ng-model="vm.karyawan.alamat" style="margin: 0px; width: 420px; height: 125px;"></textarea>
							<strong style="color: red" translate={{vm.errorMessageAlamat}}></strong> 
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label required">
							<span translate="karyawan.list.telepon"></span>
						</label>
						<div class="col-lg-4 no-search">
							<input name="teleponKaryawan" maxlength="30" promise-numbers-only-copy class="form-control" ng-model="vm.karyawan.telepon"> 
							<strong style="color: red" translate={{vm.errorMessageTelepon}}></strong> 
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label required">
							<span translate="jabatan.jabatan"></span>
						</label>
						<div class="col-lg-4 no-search">
							<ui-select ng-model="vm.karyawan.position" theme="bootstrap" reset-search-input="false" ng-change="changeJabatan()">
			                    <ui-select-match placeholder="Select Jabatan">{{vm.karyawan.position.nama}}</ui-select-match>
			                    <ui-select-choices repeat="data in vm.jabatanList" refresh="findJabatan($select.search)" refresh-delay="0">
			                        <div ng-bind-html="data.nama | highlight: $select.search" ></div>
			                    </ui-select-choices>
			                </ui-select>
			                <strong style="color: red" translate={{vm.errorMessageJabatan}}></strong>
						</div> 
					</div>
				</fieldset>
				<br><br>
			</div>
			<br>
		</div>
		<div class="panel-footer">
			<div class="form-group">
				<div align="center">
					<br/>
					<br/>
					<button type="button" ripple="" class="btn btn-default" ng-click="back()"><span translate="template.button.kembali"></span>
					</button>
					<button type="button" ripple="" class="btn btn-primary" ng-click="save()"><span translate="template.button.simpan"></span>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
