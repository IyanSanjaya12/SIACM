
<div class="app-view-header">
	<span translate="promise.procurement.master.bookingOrder.judul"></span>
	<!-- <small ng-bind="app.name + ' - ' + app.description"></small> -->
</div>

<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="bookingOrderCtrl as vm">

	<div class="panel panel-primary">
		<!-- ng-show="showFormCreateSo" id="anchor1" -->
		<div class="panel-body">
			<div class="row">

				<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
					<span translate="promise.procurement.master.bookingOrder.createPR"></span>
				</h4>
				<div class="col-md-10">
					<!-- KAI - 20210204 - #20867  -->
					<div align="center" ng-if="loading == true">
						<strong><em>Loading...</em><img src="app/img/loading.gif"
							width="20px"></strong>
					</div>
					<form method="post" action="#" novalidate=""
						class="form-horizontal"></form>
				</div>
				<div class="panel-body collapse in">
					<input type="hidden" ng-model="catalog.itemType" />
					<div class="clear-fix"></div>
					Tab di sini
					<tabset> <tab active="pane.active"
						ng-repeat="pane in panes" disabled="{{pane.disabled}}"
						heading="{{pane.heading}}">
					<div class="form-group" ng-include="pane.include"></div>
					</tab> </tabset>
				</div>



			</div>
		</div>
		<br />


	</div>

</div>

</div>

<!--END CONTROLLER-->

<script type="text/ng-template" id="/popUpGLAccount.html">
	<div class="modal-header" ng-class="'bg-' + app.theme.name" class="panel-heading">
		<button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
		<h3 id="myModalLabel" class="modal-title">GL Account</h3>
	</div>
	<div class="modal-body">
	
	<div class="panel-body collapse in">

		<div class="col-md-12">
			<div class="text-center" ng-if="vm.loading == true">
				<strong><em>Loading...<img src="app/img/loading.gif" width="20px" border="0" /></em></strong>
			</div>

			<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped"></table>

		</div>
	</div>



	</div>
	<div class="modal-footer" style="background-color:#EEEEEE">
		<button ng-click="cancel()" class="btn btn-warning">Back</button>
	</div>
</script>
