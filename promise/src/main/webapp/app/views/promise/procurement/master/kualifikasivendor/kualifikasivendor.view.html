<div class="app-view-header">	<span translate="promise.procurement.master.kualifikasi_vendor.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="KualifikasiVendorViewController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span ng-if="vm.toDo=='add'" translate="promise.procurement.master.kualifikasi_vendor.view.subjudul_tambah"></span>
			<span ng-if="vm.toDo=='edit'" translate="promise.procurement.master.kualifikasi_vendor.view.subjudul_ubah"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div class="text-center" ng-if="vm.loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px"></strong>
		</div>
		<form method="post" action="#" name="formKualifikasiVendor" novalidate="" class="form-horizontal" ng-class="{'submitted' : vm.submitted}">
			<div class="form-group">
				<label class="col-sm-4 control-label required">	<span translate="promise.procurement.master.kualifikasi_vendor.view.nama"></span>
				</label>
				<div class="col-sm-4">
					<input id="input-id-1" type="text" name="name" class="form-control" maxlength="120" ng-model="vm.kualifikasiVendor.nama" required ng-blur="delValidation($event)" />
					<div class="input-error" ng-show="(vm.submitted && formKualifikasiVendor.name.$invalid)">
						<p ng-show="formKualifikasiVendor.name.$error.required" translate="template.error.field_kosong"></p>
						<p ng-show="!formKualifikasiVendor.name.$error.required && formKualifikasiVendor.name.$error.name" translate="promise.procurement.master.kualifikasi_vendor.error.nama_sama"></p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12 text-center">
					<button type="button" ripple="" class="btn btn-secondary" ng-click="back()">	<span translate="template.button.kembali"></span>
					</button>
					<button type="button" ripple="" class="btn btn-primary" ng-click="save(formKualifikasiVendor.$valid)">	<span translate="template.button.simpan"></span>
					</button>
					<br />
				</div>
			</div>
		</form>
	</div>
</div>
