<div class="app-view-header">	<span translate="promise.procurement.master.parameter.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="ParameterController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span translate="promise.procurement.master.parameter.subjudul"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div class="col-md-12">
			<div class="text-center" ng-if="vm.loading == true">	<strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px"></strong>
			</div>
			<table datatable="ng" class="row-border hover table-striped">
				<thead>
					<tr>
						<th scope="col"><span translate="template.tabel.nomor"></span>
						</th>
						<th scope="col"><span translate="promise.procurement.master.parameter.list.nama"></span>
						</th>
						<th scope="col"><span translate="promise.procurement.master.parameter.list.tipe"></span>
						</th>
						<th scope="col"><span translate="promise.procurement.master.parameter.list.nilai"></span>
						</th>
						<th scope="col"><span translate="template.tabel.aksi"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="parameter in vm.parameterList">
						<td class="text-center">{{ $index+1 }}</td>
						<td ng-bind="parameter.nama"></td>
						<td ng-bind="parameter.tipe"></td>
						<td ng-bind="parameter.nilai"></td>
						<td class="text-center">
							<button type="button" ng-class="'bg-' + app.theme.name" class="btn btn-primary btn-sm btn-edit" ng-click="edit(parameter)"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
