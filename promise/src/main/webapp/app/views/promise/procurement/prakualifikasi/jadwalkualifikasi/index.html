<div class="app-view-header">
	<span translate="promise.procurement.panitia.jadwalkualifikasi.JUDUL"></span>
	<small><span translate="promise.procurement.panitia.jadwalkualifikasi.KETERANGAN"></span></small>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="JadwalKualifikasiController">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em><span translate="promise.procurement.panitia.jadwalkualifikasi.SUBJUDUL"></span></h4>
    <div class="panel-body">
        <div class="col-md-12">
            <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px"></strong>
            </div>
            <table datatable="ng" class="row-border hover table-striped">
                <thead>
                    <tr>
                        <th scope="col"style="text-align:left">NO</th>
                        <th scope="col"style="text-align:left"><span translate="proc.no_procurement">Nomor Pengadaan</span>
                        </th>
                        <th scope="col"style="text-align:left"><span translate="proc.name_procurement">Nama Pengadaan</span>
                        </th>

                        <th scope="col"style="text-align:left"><span translate="general.date">Tanggal</span>
                        </th>
                        <th scope="col"style="text-align:left"><span translate="general.position">Tahapan</span>
                        </th>
                        <th scope="col"style="text-align:center"><span translate="general.action">Aksi</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pengadaan in jadwalPengadaanList">
                        <td style="text-align:centor;width=5px">{{ ($index + 1) }}</td>
                        <td style="text-align:left">{{ pengadaan.nomorNotaDinas }}</td>
                        <td style="text-align:left">{{ pengadaan.namaPengadaan }}</td>
                        <td style="text-align:left">{{ pengadaan.tanggalNotaDinas | date:'dd/MM/yyyy' }}</td>
                        <td style="text-align:left"><a href="">{{ pengadaan.tahapanPengadaan.tahapan.nama }}</a>
                        </td>
                        
                        <td class="action-col">
                            <a ng-if="pengadaan.tahapanPengadaan.id!=1" class="view-order badge bg-primary" ng-click="getViewDetil(pengadaan)">
                                <em class="fa fa-search"></em>
                            </a>
                            <a ng-if="pengadaan.tahapanPengadaan.id==1" class="view-order badge bg-success" ng-click="getViewDetil(pengadaan)">
                                <em class="fa fa-pencil fa-lg"></em>
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--END CONTROLLER-->
