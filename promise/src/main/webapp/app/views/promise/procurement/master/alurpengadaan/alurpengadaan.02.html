<div class="app-view-header">	<span translate="promise.procurement.master.alurpengadaan.JUDUL"></span>  <small><span translate="promise.procurement.master.itemtype.KETERANGAN"></span></small>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="AlurPengadaan02Controller as form ">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span translate="promise.procurement.master.alurpengadaan.SUBJUDUL"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div align="right">
			<button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled btn-success" ng-click="form.add()">	<span class="btn-label"><em class="fa fa-plus"></em></span>  <span translate="promise.procurement.master.alurpengadaan.TAMBAH"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div>
				<div align="center" ng-if="form.loading == true">
					<img src="app/img/loading.gif" border="0" width="30px" />
				</div>
				<table datatable="ng" class="row-border hover table-striped">
					<thead>
						<tr>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.master.alurpengadaan.list.NOMOR">Nomor</span>
							</th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.master.alurpengadaan.list.NAMA">Item Type</span>
							</th>
							<th scope="col"style="text-align: center; width: 20%"><span translate="promise.procurement.master.alurpengadaan.list.AKSI">Aksi</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tabel in form.alurPengadaanList">
							<td style="text-align: center" ng-bind="$index+1"></td>
							<td>	<span ng-bind="tabel.nama"></span>	
							</td>
							<td style="text-align: center">
								<div>
									<button type="button" class="mr btn btn-success btn-circle" ng-click="form.edit(tabel)">	<em class="fa fa-pencil fa-lg"></em>
									</button>
									<button type="button" class="mr btn btn-danger btn-circle" ng-click="form.del(tabel.id)">	<em class="fa fa-trash fa-lg"></em>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
<script type="text/ng-template" id="tambah_alur_pengadaan.html">
	<div class="modal-header">
	        <h3 class="modal-title">Tambah Alur Pengadaan</h3>
	    </div>
	    <div class="modal-body form-horizontal">
	        <div align="center" ng-if="loading == true">
	            <strong><em>Loading... <img src="app/img/loading.gif" border="0" height="20px"/></em></strong>
	        </div>
	        <div class="row">                    
	            <div class="form-group m-t">
	                <label class="col-lg-4 control-label">Nama Alur Pengadaan</label>
	                <div class="col-lg-6">
	                    <input type="text" ng-model="namaAlurPengadaan" class="form-control">
	                </div>
	            </div>
	            <div class="form-group m-t">
	                <label class="col-lg-4 control-label">Kondisi Pengadaan</label>
	                <div class="col-lg-7">
	                    <select name="kondisiPengadaan" id="kondisiPengadaan" ng-model="kondisiPengadaan" class="form-control">
	                        <option ng-repeat="option in kondisiPengadaanList | orderBy:'longName'" value="{{option.id}}">
	                            {{option.longName}}</option>
	                    </select>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="modal-footer text-center">
	        <button class="btn btn-primary" type="button" ng-click="simpan()">Simpan</button>
	        <button class="btn btn-warning" type="button" ng-click="cancel()">Batal</button>
	    </div>
</script>
