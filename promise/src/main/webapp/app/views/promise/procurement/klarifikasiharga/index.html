<div class="app-view-header">
 Klarifikasi Harga</span>
</div>

<div class="panel panel-primary" ng-controller="KlarifikasiHargaController as form">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em>Data Klarifikasi Harga</span></h4>
    <div ng-show="form.loading" align="center" ><strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px"></strong></div>
    <div class="panel-body">
        <br/>
        <div ng-hide="form.loading" class="col-md-12">
         	
            <div>
		          <table datatable="ng" class="row-border hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col"style="text-align:center">No
                            </th>
                            <th scope="col"style="text-align:center"><span>Nomor</span>
                            </th>
                            <th scope="col"style="text-align:center"><span>Metode Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span>Metode Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span>Metode Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span>Aksi</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pp in pengadaanList">
                            <td style="text-align:center" ng-bind="$index+1"></td>
                            <td style="text-align:center" ng-bind="pp.nomorNotaDinas"></td>
                            <td style="text-align:center" ng-bind="pp.namaPengadaan"></td>
                            <td style="text-align:center" ng-bind="pp.tahapanPengadaan.tahapan.nama"></td>
                            <td style="text-align:center" ng-bind="( pp.created | date:'dd/MM/yyyy')"></td>
                            <td style="text-align:center">
							<div>
                                <button ng-if="pp.tahapanPengadaan.tahapan.id == 500 || pp.tahapanPengadaan.tahapan.id == 10250000" type="button" class="mr btn btn-success btn-circle btn-xs" ng-click="edit(pp)">
                                    <em  class="fa fa-pencil fa-lg">   </em>
                                </button>						 			
                                <button ng-if="pp.tahapanPengadaan.tahapan.id != 500 || pp.tahapanPengadaan.tahapan.id != 10250000" type="button" class="mr btn btn-primary btn-circle btn-xs" ng-click="view(pp)">
                                    <em  class="fa fa-search"></em>
                                </button>			
                            </div>
						    </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
