 <div class="form-group">
	<label class="col-lg-2 control-label">Attribute Group</label>
	<div class="col-lg-4 no-search">
		<select name="attributeGroup" class="form-control m-b shadow-z1 input-sm" ng-model="catalog.attributeGroup" 
			ng-options="attributeGroup.name for attributeGroup in attributeGroupList track by attributeGroup.id" >
		<option value="" disabled selected>++ Pilih ++</option>
		</select> <strong style="color: red">{{errorAttributeGroup}}</strong>
	</div>
</div>

<div class="col-lg-12" ng-repeat="attributePanelGroup in catalog.attributeGroup.attributePanelGroupList">
	<!-- <fieldset> -->
	<div class="form-group">
		<label class="col-lg-2 control-label" ng-bind="attributePanelGroup.attribute.name"></label>
		<div class="col-lg-10" ng-if="attributePanelGroup.attribute.inputType.name == 'Text'">
			<input type="text" ng-model="attributePanelGroup.value" class="form-control">
		</div>
		<div class="col-lg-10" ng-if="attributePanelGroup.attribute.inputType.name == 'Number'">
			<input type="number" ng-model="attributePanelGroup.value" class="form-control">
		</div>
		<div class="col-lg-8" ng-if="attributePanelGroup.attribute.inputType.name == 'Textarea'">
			<div ng-model="attributePanelGroup.value" text-angular="" class="btn-group-small"></div>
		</div>
		<div class="col-lg-4" ng-if="attributePanelGroup.attribute.inputType.name == 'Selectbox'">
			<select class="form-control m-b shadow-z1 input-sm" ng-model="attributePanelGroup.value">
				<option value="" disabled ng-selected="attributePanelGroup.value != undefined">++ Pilih ++</option>
				<option ng-repeat="attributeOption in attributePanelGroup.attribute.attributeOptionList track by attributeOption.id " value="{{attributeOption.id}}" ng-selected="attributePanelGroup.value == attributeOption.id">{{attributeOption.name}}</option>
			</select>
		</div>
		<div class="col-lg-8" ng-if="attributePanelGroup.attribute.inputType.name == 'Checkbox'">
			<label class="m-r pt" ng-repeat="attributeOption in attributePanelGroup.attribute.attributeOptionList">
				<input type="checkbox" ng-model="attributeOption.value" ng-true-value="'{{attributeOption.id}}'" />{{attributeOption.name}}</label>
		</div>
		<div class="col-lg-8" ng-if="attributePanelGroup.attribute.inputType.name == 'Radio'">
			<label class="m-r pt" ng-repeat="attributeOption in attributePanelGroup.attribute.attributeOptionList">
				<input type="radio" value="{{attributeOption.id}}" ng-model="attributePanelGroup.value" />{{attributeOption.name}}</label>
		</div>
		<div class="col-lg-4" ng-if="attributePanelGroup.attribute.inputType.name == 'Date'">
			<div class="input-group">
				<input type="text" datepicker-popup="dd-MM-yyyy" ng-model="attributePanelGroup.value" is-open="attributePanelGroup.tglStatOpen" show-button-bar="false" readonly="true" close-text="Close" class="form-control shadow-z1 input-sm" />	<span class="input-group-btn">
							<button type="button" ng-click="tglOpen($event, attributePanelGroup)" class="btn btn-default shadow-z1 input-sm " ripple="">
								<em class="fa fa-calendar"></em>
							</button>
						</span>
			</div>
		</div>
	</div>
	<!-- </fieldset> -->
</div>
<div class="col-lg-12 text-center" style="margin-top: 32px;">
		<a class="btn btn-default" ng-click="backToImages()" >
			<span translate="promise.procurement.master.attribute.btn.SEBELUMNYA"></span>
		</a>
		<a class="btn btn-primary" ng-click="simpan()" id="btnSimpan" >
			<span translate="promise.procurement.master.attribute.btn.SIMPAN"></span>
		</a>
</div>
