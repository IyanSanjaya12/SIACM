<div class="app-view-header">
	<span translate="">Undang Vendor</span>
	<small><span translate="">Undang Vendor yang mengikuti pengadaan ini.</span></small>
</div>

<div class="panel panel-primary" ng-controller="UndangVendorPengadaan04Controller as form">
	<div class="panel-body">
		<form name="formInisialisasi" class="form-horizontal" novalidate>
			<div class="form-group">
				<div class="col-sm-12">
					<table datatable="ng" class="table table-hover table-condensed table-striped bg-white" style="table-layout: fixed; width: 100%">
						<thead>
							<tr style="font-weight: bold">
								<th scope="col"style="width:100px; text-align:left">
									<span translate="">No</span>
								</th>
								<th scope="col"style="text-align:left">
									<span translae="">Nama Vendor</span>
								</th>
								<th scope="col"style="text-align:left">
									<span translate="">Alamat</span>
								</th>
								<th scope="col"style="width:200px;text-align:left">
									<span translate="">Telp</span>
								</th>
								<th scope="col"style="text-align:center">
									<span translate="">Action</span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="vendor in dataVendorList">
								<td>{{ $index+1 }}</td>
								<td>{{ vendor.nama }}</td>
								<td style="word-wrap: break-word">{{ vendor.alamat }}</td>
								<td>{{ vendor.nomorTelpon }}</td>
								<td>
									<div class="radio c-radio needsclick" ng-if="jenisPengadaan == 5" style="text-align:center">
										<label class="needsclick">
											<input type="radio" name ="option" class="needsclick" ng-click="vendorCheck(vendor)" /><span class="fa fa-check"></span>&nbsp;
										</label>
									</div>
									<div class="checkbox c-checkbox needsclick" ng-if="jenisPengadaan == 4">
										<label class="needsclick">
											<input type="checkbox" class="needsclick" ng-model="vendor.checkUndanganVendor" /><span class="fa fa-check"></span>&nbsp;
										</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-group" ng-if="vendorDuplicateError == true">
				<div class="col-lg-12" align="center"><strong style="color:red">Vendor sudah dipilih!</strong></div>
			</div>
			<div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="btnBatal()">
                        <span class="btn-label">
						  	<em class="fa fa-chevron-left"></em>
						  </span>
						<span translate="">Batal</span>
                    </button>
                    <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="btnSimpanVendor()" ng-disabled="isProcessing">
						<span translate="">Simpan</span>
                    </button>
                </div>
            </div>
		</form>
	</div>
</div>
