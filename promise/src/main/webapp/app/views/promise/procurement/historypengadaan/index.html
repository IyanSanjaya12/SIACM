<div ng-controller="HistoryPengadaanController as form">
    <div class="panel panel-primary">
        <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em><span translate="promise.procurement.panitia.laporanpengadaan.search.JUDUL"></span></h4>
        <div class="panel-body">
            <br/>
            <div class="col-md-12" style="margin-left:5px;">
                <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
                </div>
                <div class="col-md-20">
                    <div class="col-md-2">
                        <span translate="promise.procurement.panitia.laporanpengadaan.search.TGL"></span>
                    </div>
                    <div class="col-md-3">
                        <p class="input-group">
                            <input type="text" datepicker-popup="{{format}}" ng-model="tglAwal" is-open="tglAwalOpened" close-text="Close" class="form-control shadow-z1 input-sm" readonly="" style="background-color:white;" />
                            <span class="input-group-btn">
								<button type="button" ng-click="tglAwalOpen($event,$index)" class="btn btn-default shadow-z1 input-sm " ripple="">
													<em class="fa fa-calendar"></em>
								</button>
								</span>
                        </p>
                    </div>
                    <div class="col-md-1">
                        <center>s/d</center>
                    </div>
                    <div class="col-md-3">
                        <p class="input-group">
                            <input type="text" datepicker-popup="{{format}}" ng-model="tglAkhir" is-open="tglAkhirOpened" close-text="Close" class="form-control shadow-z1 input-sm" readonly="" style="background-color:white;" />
                            <span class="input-group-btn">
								<button type="button" ng-click="tglAkhirOpen($event,$index)" class="btn btn-default shadow-z1 input-sm " ripple="">
													<em class="fa fa-calendar"></em>
								</button>
				            </span>
                        </p>  
                    </div>
                      <div class="col-md-1">
                <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled btn-success text-align:right;" ng-click="search()">
                    <h6><span translate="promise.procurement.panitia.alokasianggaran.gabung.search.btn.SEARCH"></span></h6>
                </button></div>
                </div>
            </div>

        </div>
    </div>
    <div class="panel panel-primary">
        <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em><span translate="promise.procurement.panitia.laporanpengadaan.SUBJUDUL"></span></h4>
        <div class="panel-body">
            <br/>
            <div class="col-md-12">
                <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px"></strong>
                </div>
                <table datatable="ng" class="row-border hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col"style="text-align:left">NO</th>
                            <th scope="col"style="text-align:left"><span translate="promise.procurement.panitia.jadwalpengadaan.index.NOMOR">Nomor Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:left"><span translate="promise.procurement.panitia.jadwalpengadaan.index.NAMA">Nama Pengadaan</span>
                            </th>

                            <th scope="col"style="text-align:left"><span translate="promise.procurement.panitia.jadwalpengadaan.index.CREATEDATE">Tanggal</span>
                            </th>
                            <th scope="col"style="text-align:left"><span translate="promise.procurement.panitia.jadwalpengadaan.index.POSISI">Tahapan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.jadwalpengadaan.index.AKSI">Aksi</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pengadaan in list">
                            <td style="text-align:centor;width=5px">{{ ($index + 1) }}</td>
                            <td style="text-align:left">{{ pengadaan.nomorNotaDinas }}</td>
                            <td style="text-align:left">{{ pengadaan.namaPengadaan }}</td>
                            <td style="text-align:left">{{ pengadaan.tanggalNotaDinas | date:'dd/MM/yyyy' }}</td>
                            <td style="text-align:left"><a href="">{{ pengadaan.tahapanPengadaan.tahapan.nama }}</a>
                            </td>
                            <td style="white-space: nowrap; text-align:center">
                                <div>
                                    <button type="button" class="mr btn btn-primary btn-circle btn-xs" ng-click="getViewDetil(pengadaan)">
                                        <em class="fa fa-search"></em>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
