<div class="modal-header" ng-class="'bg-' + app.theme.name">
	<h4 class="modal-title" ng-bind="modalOptions.headerText"></h4>
</div>
<div class="modal-body">
	<p ng-bind="modalOptions.bodyText"></p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-warning" data-ng-click="modalOptions.close()" ng-bind="modalOptions.closeButtonText"></button>
	<button class="btn btn-primary" data-ng-click="modalOptions.ok();" ng-bind="modalOptions.actionButtonText"></button>
</div>
