<div class="settings-inner">
   <div ng-click="showSettings = !showSettings" class="settings-button">
      <em class="icon-cog"></em>
   </div>
   <div ng-controller="SettingsController" class="settings">
      <div class="settings-inner">
         <div class="settings-content">
            <div class="pt ph">
               <p class="text-muted"><span translate="promise.procurement.master.catalog.view.themes"></span></p>
               <div class="clearfix mb">
                  <div ng-repeat="theme in themes" class="pull-left wd-tiny mb">
                     <div class="setting-color">
                        <label>
                           <input type="radio" name="setting-theme" ng-model="app.themeId" ng-value="$index" ng-change="setTheme($index)" />
                           <span class="icon-check"></span>
                           <ul class="list-table">
                              <li ng-class="theme.sidebar"></li>
                              <li ng-class="theme.brand"></li>
                              <li ng-class="theme.topbar"></li>
                           </ul>
                        </label>
                     </div>
                  </div>
               </div>
            </div>
            <hr/>
            <div class="p">
               <p class="text-muted"><span translate="promise.procurement.master.catalog.view.layout"></span></p>
               <div class="clearfix">
                  <p class="pull-left"><span translate="promise.procurement.master.catalog.view.fixed"></span></p>
                  <div class="pull-right">
                     <label class="switch switch-info">
                        <input type="checkbox" ng-model="app.layout.isFixed" ng-disabled="app.layout.isMaterial" />
                        <span></span>
                     </label>
                  </div>
               </div>
               <div class="clearfix">
                  <p class="pull-left"><span translate="promise.procurement.master.catalog.view.boxed"></span></p>
                  <div class="pull-right">
                     <label class="switch switch-info">
                        <input type="checkbox" ng-model="app.layout.isBoxed" ng-disabled="app.layout.isMaterial" />
                        <span></span>
                     </label>
                  </div>
               </div>
               <div class="clearfix">
                  <p class="pull-left"><span translate="promise.procurement.master.catalog.view.material"></span></p>
                  <div class="pull-right">
                     <label ng-click="app.layout.isBoxed = false; app.layout.isFixed = true" class="switch switch-info">
                        <input type="checkbox" ng-model="app.layout.isMaterial" ng-disabled="app.layout.isDocked" />
                        <span></span>
                     </label>
                  </div>
               </div>
            </div>
            <div class="p">
               <p class="text-muted"><span translate="promise.procurement.master.catalog.view.footer"></span></p>
               <div class="clearfix">
                  <p class="pull-left"><span translate="promise.procurement.master.catalog.view.hidden"></span></p>
                  <div class="pull-right">
                     <label class="switch switch-info">
                        <input type="checkbox" ng-model="app.footer.hidden" />
                        <span></span>
                     </label>
                  </div>
               </div>
            </div>
            <hr/>
            <div class="p">
               <!-- START Language list-->
               <div class="pull-right">
                  <div dropdown="" is-open="language.listIsOpen" class="btn-group btn-group-sm"><a dropdown-toggle="" class="dropdown-toggle clickable">{{language.selected}}<span class="caret"></span></a>
                     <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInLeft2">
                        <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)" href="">{{langName}}</a>
                        </li>
                     </ul>
                  </div>
               </div>
               <!-- END Language list    -->
               <p class="text-muted"><span translate="promise.procurement.master.catalog.view.language"></span></p>
            </div>
         </div>
      </div>
   </div>
</div>
