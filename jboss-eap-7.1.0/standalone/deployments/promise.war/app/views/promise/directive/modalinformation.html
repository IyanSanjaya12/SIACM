<div class="modal-header" ng-class="'bg-' + theme" >
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="ok()">x</button>
    <h4 id="myModalLabel" class="modal-title" translate="template.informasi.informasi">Informasi</h4>
</div>
<div class="modal-body text-center">
    <p translate={{msg}}></p>
</div>
<div class="modal-footer">
    <div align="center">
        <button ng-click="ok()" ng-class="'btn btn-'+theme">OK</button>
    </div>
</div>
