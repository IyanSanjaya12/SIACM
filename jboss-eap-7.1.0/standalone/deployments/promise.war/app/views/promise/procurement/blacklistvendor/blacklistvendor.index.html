<div class="app-view-header">
	<span translate="promise.procurement.manajemenvendor.blacklistvendor.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary"
	ng-controller="BlacklistIndexController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
		<span translate="promise.procurement.manajemenvendor.blacklistvendor.subjudul"></span>
	</h4>
	<div class="panel-body">
		<div align="right">
			<button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled" ng-click=" add()">
				<span class="btn-label"><em class="fa fa-plus"></em></span><span translate="template.button.tambah"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div>
				<div align="center" ng-if="vm.loading == true">
					<strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px"></strong>
				</div>
				<table datatable="ng" class="row-border hover table-striped">
					<thead>
						<tr>
							<th scope="col"style="text-align: center"><span translate="template.tabel.nomor"></span></th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.manajemenvendor.blacklistvendor.list.nama_vendor"></span></th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.manajemenvendor.blacklistvendor.list.jangka_waktu"></span></th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.manajemenvendor.blacklistvendor.list.tanggal_awal"></span></th>
							<th scope="col"style="text-align: center"><span translate="promise.procurement.manajemenvendor.blacklistvendor.list.tanggal_akhir"></span></th>
							<th scope="col"style="text-align: center"><span translate="template.tabel.aksi"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="alasanblacklist in vm.blacklistVendorList">
							<td style="text-align: center" ng-bind="$index+1"></td>
							<td ng-bind="alasanblacklist.vendor.nama"></td>
							<td style="text-align: center">
								<span ng-bind="alasanblacklist.blacklistVendorJmlWaktu"></span>&nbsp;
								<span ng-if="alasanblacklist.blacklistVendorJkWaktu == 'D'">Hari</span>
								<span ng-if="alasanblacklist.blacklistVendorJkWaktu == 'M'">Bulan</span>
								<span ng-if="alasanblacklist.blacklistVendorJkWaktu == 'Y'">Tahun</span>
							</td>
							<td ng-bind="alasanblacklist.blacklistVendorTglAwal | date:'yyyy-MM-dd'"></td>
							<td ng-bind="alasanblacklist.blacklistVendorTglAkhir | date:'yyyy-MM-dd'"></td>
							<td style="text-align: center">
								<div>
									<button type="button" ng-class="'bg-' + app.theme.name" class="mr btn btn-xs" ng-click=" view(alasanblacklist)" title="View Detail">
										<em class="fa fa-search"></em>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
