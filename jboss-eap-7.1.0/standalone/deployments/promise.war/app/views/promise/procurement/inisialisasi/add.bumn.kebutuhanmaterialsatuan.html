<div class="app-view-header">
    <span translate="promise.procurement.inisialisasi.tambahbumn.tambahkebutuhanmaterial.JUDUL"></span> 
    <small><span translate="promise.procurement.inisialisasi.tambahbumn.tambahkebutuhanmaterial.TAMBAH"></span></small>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="KebutuhanMaterialTambahController as form">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel-body">
        <div align="center" ng-if="loading == true"><strong><em>Loading...</em></strong>
        </div>
        <form method="post" action="#" novalidate="" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLKDMATERIAL"></span>
                    <label class="text-danger">*)</label>
                </label>
                <div class="col-sm-20">
                    <div class="row">
                        <div class="col-sm-12 col-lg-5	">
                            <div class="input-group">
                                 <ui-select ng-model="kodeMaterial.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false" ng-change="setKodeMaterialSelected()">
								   <ui-select-match placeholder="Masukan Kode Material ...">{{$select.selected.kode}}</ui-select-match>
								   <ui-select-choices repeat="kodeMaterial in kodeMaterialList track by $index" refresh="refreshkodeMaterialList($select.search)" refresh-delay="0">
									  <div ng-bind-html="kodeMaterial.kode | highlight: $select.search"></div>
									  <small>{{kodeMaterial.nama}} </small>
								   </ui-select-choices>
								</ui-select>
								<span class="input-group-btn">
            						<button type="button" class="btn btn-primary shadow-z1 input-sm" ripple=""><em class="fa fa-search"></em></button>
         						</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLNMMATERIAL"></span>
                    <label class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </label>
                <div class="col-lg-6">
                    <input disabled="" required="required" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.namaMaterial">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.tambahkebutuhanmaterial.JNSMATERIAL"></span>
                    <label class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </label>
                <div class="col-lg-6">
                    <input disabled="" required="required" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.jenisMaterial">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLKUANTITAS"></span>
                    <label class="text-danger">*)</label>
                </label>
                <div class="col-lg-6">
                    <input name="kuantitas" required="required" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.kuantitas" ng-maxlength="12">
                    <em ng-show='formInisialisasi.kuantitas.$error.maxlength' class="text-danger">Maksimal 12 Digit</em>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLSAT"></span>
                    <label class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </label>
                <div class="col-lg-6">
                    <input disabled="" required="required" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.satuan">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLHPS"></span>
                    <label class="text-danger">*)</label>
                </label>
                <div class="col-lg-20">
                    <div class="row">
                        <div class="col-lg-10 col-lg-3">
                            <div class="input-group">
                                <input name="hps" required="required" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.hps"><span class="input-group-btn" ng-maxlength="20">
            <button type="button" class="btn btn-primary shadow-z1 input-sm" ripple=""><em class="fa fa-search"></em></button>
         </span>
                                <em ng-show='formInisialisasi.hps.$error.maxlength' class="text-danger">Maksimal 20 Digit</em>
                            </div>
                        </div>
                        <div class="col-lg-20">
                            <div class="row">
                                <div class="col-lg-2">
                                    <ui-select ng-model="currency.selected" theme="bootstrap" ng-disabled="disabled">
                                        <ui-select-match placeholder="++ Currency ++">{{$select.selected.nama}}</ui-select-match>
                                        <ui-select-choices repeat="currency in currencyList | propsFilter: {id: $select.search}">
                                            <div ng-bind-html="currency.nama | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLTOTALHPS"></span>
                    <label class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </label>
                <div class="col-lg-20">
                    <div class="row">
                        <div class="col-lg-3">
                            <input disabled="" required="required" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.totalHps">
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <label class="control-label"><code>IDR {{currency.selected}}</code>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.tambahkebutuhanmaterial.TPPAJAK"></span>
                    <label class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </label>
                <div class="col-lg-20">
                    <div class="row">
                        <div class="col-lg-2">
                            <ui-select ng-model="tipePajak.selected" theme="bootstrap" ng-disabled="checked">
                                <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                <ui-select-choices repeat="tipePajak in tipePajakList | propsFilter: {id: $select.search}">
                                    <div ng-bind-html="tipePajak.nama | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                </label>
                <div class="col-lg-5">
                    <div class="checkbox-inline c-checkbox c-checkbox-rounded pull-left">
                        <label>
                            <input id="inlineradio10" type="checkbox" checked="checked" ng-model="checked"/>
                            <span class="fa fa-check"></span>Input Persentase
                        </label>
                    </div>
                    <div class="col-lg-3 right">
                        <input required="" type="text" class="form-control shadow-z1 input-sm" id="" ng-model="form.persentase" unchecked="unchecked">
                    </div>
                    <div class="col-md-3 col-xs-6">
                        <label class="control-label"><code>%</code>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLKET"></span>
                    <label class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </label>
                <div class="col-lg-6">
                    <textarea name="keterangan" id="" cols="30" rows="5" class="form-control" ng-maxlength="200"></textarea>
                    <em ng-show='formInisialisasi.keterangan.$error.maxlength' class="text-danger">Maksimal 200 Karakter</em>
                </div>
            </div>
            <fieldset></fieldset>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="form.back()">
                        <span class="btn-label">
						  	<em class="fa fa-chevron-left"></em>
						  </span><span translate="promise.procurement.inisialisasi.tambahbumn.BATAL"></span>
                    </button>
                    <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="form.save()"><span translate="promise.procurement.master.metodepenyampaiandokumenpengadaan.tambah.SIMPAN"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
