<div class="app-view-header">
	<span translate="pelanggan.judul"></span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="PelangganIndexController as vm ">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
        <em class="fa fa-tasks"></em>
        <span translate="pelanggan.judul"></span>
        <a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
            <em class="fa fa-chevron-circle-down"></em>
        </a>
    </h4>
	<div class="panel-body collapse in">
		<div class="text-right pr">
			<button ng-class="'bg-' + app.theme.name" type="button" class="btn btn-primary btn-add" ng-click="add()"> 
				<span translate="pelanggan.list.tambah"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div class="text-center" ng-if="vm.loading == true"> <strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px" /></strong>
			</div>
			<table datatable="ng" class="row-border hover table-striped">
				<thead>
					<tr>
						<th scope="col"> <span translate="pelanggan.list.nomor"></span></th>
						<th scope="col" style="text-align:left"> <span translate="pelanggan.list.namapelanggan"></span></th>
						<th scope="col"> <span translate="pelanggan.list.nopolisi"></span></th>
						<th scope="col" style="text-align:left"> <span translate="pelanggan.list.alamat"></span></th>
						<th scope="col"> <span translate="pelanggan.list.telepon"></span></th>
						<th scope="col" style="text-align:left"> <span translate="mobil.nama"></span></th>
						<th scope="col"> <span translate="pelanggan.list.aksi"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pelanggan in vm.pelangganList">
						<td class="text-center">{{ $index+1 }}</td>
						<td ng-bind="pelanggan.nama"></td>
						<td style="text-align:center" ng-bind="pelanggan.noPolisi"></td>
						<td ng-bind="pelanggan.alamat"></td>
						<td style="text-align:center" ng-bind="pelanggan.telepon"></td>
						<td ng-bind="pelanggan.mobil.nama"></td>
						<td style="text-align:center">
							<button type="button" ng-class="'bg-' + app.theme.name" class="btn btn-primary btn-sm btn-edit" ng-click="edit(pelanggan)"></button>
							<button type="button" class="btn btn-danger btn-sm btn-delete" ng-click="deletePelanggan(pelanggan)"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
