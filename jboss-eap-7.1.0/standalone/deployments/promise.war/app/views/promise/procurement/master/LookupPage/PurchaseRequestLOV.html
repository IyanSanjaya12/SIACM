<div class="modal-header ">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancelModal()">x</button>
    <h4 class="modal-title">Data Purchase Request</h4>
</div>
<div class="modal-body text-center">
    <div class="panel panel-primary">
    		<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
		        <em class="fa fa-table">&nbsp;</em>
		        <span>Data Purchase Request</span>
		    </h4>
		    <div class="panel-body table-responsive">
		    		<table class="table table-striped table-bordered table-hover">
				        <thead>
				            <tr style="font-weight: bold; background-color:#EEEEEE">
				           			<th scope="col"style="text-align:center; width:10%"><span>PR Number</span></th>
				           			<th scope="col"style="text-align:center; width:20%"><span>Department</span></th>
				           			<th scope="col"style="text-align:center; width:20%"><span>Total Cost (IDR)</span></th>
				           			<th scope="col"style="text-align:center; width:20%"><span>Required Date</span></th>
				           			<th scope="col"style="text-align:center; width:20%"><span>Post Date</span></th>
				           			<th scope="col"style="text-align:center; width:20%"><span>Next Approval</span></th>
				           			<th scope="col"style="text-align:center; width:10%"><span>Pilih</span></th>
				            </tr>
				        </thead>
				        <tbody>
				            <tr ng-repeat="dataPR in dataList">
												<td ng-bind="dataPR.prnumber"></td>
												<td ng-bind="dataPR.department"></td>
												<td ng-bind="dataPR.totalcost"></td>
												<td ng-bind="dataPR.daterequired | date:'dd/MM/yyyy'"></td>
												<td ng-bind="dataPR.postdate | date:'dd/MM/yyyy'"></td>
												<td ng-bind="dataPR.nextapproval"></td>
												<td style="text-align:center">
														<input type="radio" name="groupName" ng-model="checklist.pilih" ng-value="dataPR" />
												</td>
				            </tr>
				        </tbody>
				    </table>
		    </div>
				<div class="page-option col-md-2">
            	<span class="page-opt-text">Show :</span>
                <a class="page-opt-num" ng-click="pageChanged(5)">5</a>
                <a class="page-opt-num" ng-click="pageChanged(10)">10</a>
                <a class="page-opt-num" ng-click="pageChanged(25)">25</a>
            </div>
            <div class="text-right">
            	<pagination first-text="<<" previous-text="<" next-text=">" last-text=">>" items-per-page="maxRecord" total-items="totalItems" ng-model="currentPage" max-size="maxSize" boundary-links="true" class="pagination-sm" ng-click="setPage(currentPage)"></pagination>
            </div>
		</div>    
</div>
<div class="modal-footer">
    <div align="center">
        <button ng-click="pilihData()" class="btn btn-primary">OK</button>
    		<button ng-click="cancelModal()" class="btn btn-primary">Cancel</button>
    </div>
</div>
