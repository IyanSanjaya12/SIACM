<div class="app-view-header">
    <span translate="promise.procurement.master.conditionalprize.JUDUL"></span>
    <small><span translate="promise.procurement.master.conditionalprize.tambah.UBAH"></span></small>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="ConditionalPrizeUbahController as form">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel-body">
        <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px"></strong></div>
        <form method="post" action="#" novalidate="" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label"><span translate="promise.procurement.master.conditionalprize.list.KODE"></span></label>
                    <div class="col-sm-5">
                        <input id="input-id-1" type="text" class="form-control" ng-model="form.kode" />
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label"><span translate="promise.procurement.master.conditionalprize.tambah.NAMA"></span></label>
                    <div class="col-sm-5">
                        <input id="input-id-1" type="text" class="form-control" ng-model="form.nama" />
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label"><span translate="promise.procurement.master.conditionalprize.list.TIPE"></span></label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-5">
                                <ui-select ng-model="form.tipe.selected" theme="bootstrap" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                    <ui-select-choices repeat="tipe in tipeList | propsFilter: {id: $select.search}">
                                        <div ng-bind-html="tipe.nama | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label"><span translate="promise.procurement.master.conditionalprize.list.FUNGSI"></span></label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-5">
                                <ui-select ng-model="form.fungsi.selected" theme="bootstrap" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                    <ui-select-choices repeat="fungsi in fungsiList | propsFilter: {id: $select.search}">
                                        <div ng-bind-html="fungsi.nama | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label"><span translate="promise.procurement.master.conditionalprize.list.PERSEN"></span></label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-5">
                                <ui-select ng-model="form.persentasi.selected" theme="bootstrap" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                    <ui-select-choices repeat="persentasi in persentasiList | propsFilter: {id: $select.search}">
                                        <div ng-bind-html="persentasi.nama | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <br/>
                        <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="kembali()">
                            <span class="btn-label">
						  	<em class="fa fa-chevron-left"></em>
						  </span><span translate="promise.procurement.master.itemtype.tambah.KEMBALI"></span>
                        </button>
                        <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="simpan()"><span translate="promise.procurement.master.itemtype.tambah.SIMPAN"></span></button>
                    </div>
                </div>
                <div align="left"><strong style="background-color: yellow;color:green">{{message}}</strong></div>
            </fieldset>
        </form>
    </div>
</div>
