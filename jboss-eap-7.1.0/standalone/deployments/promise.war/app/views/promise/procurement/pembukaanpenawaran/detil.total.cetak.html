											<div class="checkbox c-checkbox c-checkbox-rounded">

													<input ng-if="btnSimpanStatus" id="inlineradio10" type="checkbox" checked="checked" ng-model="checked" ng-click="togleCheckKehadiranVendor(dhvl.suratPenawaran.vendor)" />
													<input ng-if="btnSimpanStatus==false" id="inlineradio10" type="checkbox" checked="checked" ng-model="checked" ng-click="togleCheckKehadiranVendor(dhvl.suratPenawaran.vendor)" ng-checked="getVendorId($index)" value="getVendorId($index)" onclick="return false" />
													<span class="fa fa-check"></span>
												</label>
											</div>
										</td> -->
									</tr>
								</tbody>
							</table>
						</div><!-- 
						<button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="btn btn-sm pull-right" ng-click="form.goKurs()"><span translate="promise.procurement.panitia.pembukaanpenawaran.total.KURS"></span>
						</button> -->
					</div>
				</div>
			</div>
		</div>
		<!--END PANEL KETIGA-->
		<!--START PANEL KEEMPAT-->
		<div class="panel panel-primary">
			<h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-group">&nbsp;</em>

            </h4>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<table class="table table-hover table-condensed table-striped bg-white">
								<thead>
									<tr style="font-weight: bold">
										<th scope="col"style="width:2%; text-align:center"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLNO"></span>

	<div align="center" ng-bind-html="messageError" style="color:red"></div>
	<div align="center" ng-bind-html="messageSuccess" style="color:green"></div>
	<div align="center" ng-if="loading == true">
		<strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
	</div>

	<!----------------BUTTON SIMPAN--------------------->
	<div align="center">
		<button ng-class="'bg-' + app.theme.name" ng-click="form.back()" class="btn btn-primary btn-sm pull-center" ripple="">
			<span class=""><em class="fa fa-chevron-left"></em></span>&nbsp;&nbsp;<font color="white"><span translate="promise.procurement.panitia.pembukaanpenawaran.tambah.KEMBALI">Kembali</span></font>
		</button>
		<button ng-class="'bg-' + app.theme.name" type="button" class="btn btn-primary btn-sm pull-center" ng-click="printDiv('pembukaanPenawaran')" ng-show="view==true && form.tahapanPengadaan>6"><em class="fa fa-print">&nbsp;</em>
			<span translate="promise.procurement.panitia.pengambilandokumen.view.btn.PRINT"></span>
		</button>

			<span class=""><em class="fa fa-chevron-left"></em></span>&nbsp;&nbsp;<font color="white">

		</button> -->

</div>
<script type="text/ng-template" id="/inputKurs.html">
	<div class="modal-header">
		<button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">Ã— </button>
		<h3 id="myModalLabel" class="modal-title">
            <span translate="promise.procurement.panitia.pembukaanpenawaran.total.modal.KURSTERHADAP"></span></h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-12" align="center" ng-if="loading==true"> <strong> <em> Loading... </em><img src="app/img/loading.gif" width="20px" border="0 "/></strong></div>
			<div class="col-xs-12">
				<table class="table table-hovertable-condensed table-striped bg-white">
					<thead>
						<tr style="font-weight:bold">
							<th scope="col"style="width:2%; text-align:center">
								<span translate="promise.procurement.inisialisasi.tambahbumn.TBLNO "></span>
							</th>
							<th scope="col"style="width:20%; text-align:left">
								<span translate="promise.procurement.panitia.pembukaanpenawaran.total.list.TBLNMKURS"></span>
							</th>
							<th scope="col"style="width:20%; text-align:center">KURS</th>
							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="inputKurs in inputKursList | limitTo: 10">
							<td style="text-align: center;vertical-align:middle">
								{{$index+1}}
							</td>
							<td style="text-align:left; vertical-align:middle">
								{{inputKurs.nama +' - ' + inputKurs.kode}}
							</td>
							<td style="text-align:center; vertical-align:middle">
								<input promise-numbers-only type="number" class="form-control shadow-z1 input-sm" fcsa-number="{prepend:'Rp. '}" ng-model="inputKurs.kurs" ng-if="btnSimpanStatus">
								<input type="number" class="form-control shadow-z1 input-sm" fcsa-number=" {prepend:'Rp. '}" ng-model="inputKurs.kurs" ng-if="btnSimpanStatus == false" readonly style="background:white">
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-12" align="center" ng-bind-html="messageSuccess" style="color:green"></div>
			<div class="col-xs-12" align="center" ng-bind-html="messageError" style="color:red "></div>
		</div>
		<br/>
	</div>
	<div class="modal-footer">
		<button ng-class="'bg-'+app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm " ng-click="cancel()">
			<span class="btn-label "><em class="fa fa-chevron-left "></em></span>
			<span translate="">Tutup</span>
		</button>
		<button ng-show="btnSimpanStatus" ng-class="'bg-'+app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="ok()">
			<span translate="promise.procurement.panitia.pembukaanpenawaran.tambah.SIMPAN"></span>
		</button>
	</div>
</script>



<script type="text/ng-template" id="/view_document.html">
	<div class="modal-header">
		<button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">Ã— </button>
		<h3 id="myModalLabel" class="modal-title">
            <span translate="">View Dokumen Penawaran </span> {{suratPenawaranSelected.vendor.nama}}</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-12" align="center" ng-if="loadingDokAdmin==true"> <strong> <em> Loading... </em><img src="app/img/loading.gif" width="20px" border="0 "/></strong></div>
			<h4>&nbsp;&nbsp;Dokumen Administrasi</h4>
			<div class="col-xs-12">
				<table class="table table-hovertable-condensed table-striped bg-white">
					<thead>
						<tr style="font-weight:bold">
							<th scope="col"style="width:2%; text-align:center">
								<span translate="">NO</span>
							</th>
							<th scope="col"style="width:20%; text-align:left">
								<span translate="">Nama File</span>
							</th>
							<th scope="col"style="width:2%; text-align:center">
								<span translate="">Download</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="fileAdmin in fileAdminList">
							<td style="text-align: center;vertical-align:middle">
								{{$index+1}}
							</td>
							<td style="text-align:left; vertical-align:middle">
								{{fileAdmin.fileName}}
							</td>
							<td style="width:10%; white-space: nowrap; text-align: center; vertical-align:middle">
								<button ripple="" ng-click="downloadFile(fileAdmin.file)" class="mr btn btn-success">
									Download
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" align="center" ng-if="loadingDokTeknis==true"> <strong> <em> Loading... </em><img src="app/img/loading.gif" width="20px" border="0 "/></strong></div>

								<span translate="">NO</span>
							</th>
							<th scope="col"style="width:20%; text-align:left">
								<span translate="">Nama File</span>
							</th>
							<th scope="col"style="width:2%; text-align:center">
								<span translate="">Download</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="fileTeknis in fileTeknisList">
							<td style="text-align: center;vertical-align:middle">
								{{$index+1}}
							</td>
							<td style="text-align:left; vertical-align:middle">
								{{fileTeknis.fileName}}
							</td>
							<td style="width:10%; white-space: nowrap; text-align: center; vertical-align:middle">
								<button ripple="" ng-click="downloadFile(fileTeknis.file)" class="mr btn btn-success">
									Download
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" align="center" ng-if="loadingDokDataPenawaran==true"> <strong> <em> Loading... </em><img src="app/img/loading.gif" width="20px" border="0 "/></strong></div>
			<h4>&nbsp;&nbsp;Dokumen Data Penawaran</h4>
			<div class="col-xs-12">
				<table class="table table-hovertable-condensed table-striped bg-white">
					<thead>
						<tr style="font-weight:bold">
							<th scope="col"style="width:2%; text-align:center">
								<span translate="">NO</span>
							</th>
							<th scope="col"style="width:20%; text-align:left">
								<span translate="">Nama File</span>
							</th>
							<th scope="col"style="width:2%; text-align:center">
								<span translate="">Download</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="fileDataPenawaran in fileDataPenawaranList">
							<td style="text-align: center;vertical-align:middle">
								{{$index+1}}
							</td>
							<td style="text-align:left; vertical-align:middle">
								{{fileDataPenawaran.fileName}}
							</td>
							<td style="width:10%; white-space: nowrap; text-align: center; vertical-align:middle">
								<button ripple="" ng-click="downloadFile(fileDataPenawaran.file)" class="mr btn btn-success">
									Download
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br/>
	</div>
	<div class="modal-footer">
		<button ng-class="'bg-'+app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm " ng-click="cancel()">
			<span class="btn-label "><em class="fa fa-chevron-left "></em></span>

			<span translate="promise.procurement.panitia.pembukaanpenawaran.tambah.SIMPAN"></span>
		</button>-->
	</div>
