<!-- 
GENERAL VIEW OF THE PROCUREMENT SYSTEM 
---------- START CONTROLLER ----------
-->

<div class="app-view-header">
    <span translate="promise.procurement.panitia.delegasipengadaan.JUDUL"></span>
</div>

<div class="panel panel-primary" ng-controller="DelegasiPengadaanController as form">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em><span translate="promise.procurement.panitia.delegasipengadaan.SUBJUDUL"></span></h4>
    <div class="panel-body">
        <br/>
        <div class="col-md-12">
            <div>
                <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong></div>
                <table datatable="ng" class="row-border hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col"style="text-align:center">No
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.delegasipengadaan.list.NOMOR"></span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.delegasipengadaan.list.NAMA"></span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.delegasipengadaan.list.AKSI">Aksi</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in perencanaanList">
                            <td style="text-align:center">{{ $index+1 }}</td>
                            <td style="text-align:center">{{ data.nomor }}</td>
                            <td style="text-align:center">{{ data.nama }}</td>
                            <td style="text-align:center">
                                <div>
                                    <button type="button" class="mr btn btn-primary btn-circle btn-xs" ng-click="view(data)">
                                        <em class="fa fa-search"></em>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--END CONTROLLER-->
