<div class="app-view-header">
	<span translate="promise.procurement.master.itemtype.judul"></span>
	<!-- <small><span translate="promise.procurement.master.itemtype.KETERANGAN"></span></small> -->
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="ItemTypeController as vm ">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
			<em class="fa fa-tasks"></em>
			<span translate="promise.procurement.master.itemtype.subjudul"></span>
			<a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
					<em class="fa fa-chevron-circle-down"></em>
			</a>
	</h4>
	<div class="panel-body collapse in">
		<div class="text-right pr">
			<button ng-class="'bg-' + app.theme.name" type="button" class="btn btn-primary btn-add" ng-click="add()"> 
				<span translate="template.button.tambah"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div align="center" ng-if="vm.loading == true">
				<strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px" /></strong>
			</div>
			<table datatable="ng" class="row-border hover table-striped">
				<thead>
					<tr>
						<th scope="col"><span translate="promise.procurement.master.itemtype.list.nomor"></span>
						</th>
						<th scope="col"><span translate="promise.procurement.master.itemtype.list.nama"></span>
						</th>
						<th scope="col"><span translate="template.tabel.aksi"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.itemTypeList">
						<td style="text-align:center">{{ $index+1 }}</td>
						<td ng-bind="item.nama"></td>
						<td class="text-center">
							<button ng-if="item.id > 2" type="button" ng-class="'bg-' + app.theme.name" class="btn btn-primary btn-sm btn-edit" ng-click="edit(item)"></button>
							<button ng-if="item.id > 2" type="button" class="btn btn-danger btn-sm btn-delete" ng-click="del(item.id)"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
