<div class="app-view-header">
    <span translate="promise.procurement.master.vendorrequirement.JUDUL"></span>
    <small><span translate="promise.procurement.master.vendorrequirement.tambah.UBAH"></span></small>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="VendorRequirementUbahController as form">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel-body">
        <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px"></strong></div>
        <form method="post" action="#" novalidate="" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-3 control-label"><span translate="promise.procurement.master.vendorrequirement.list.MINIMALPENGALAMAN"></span>
                        <label class="text-danger">*)</label>
                    </label>
                    <div class="col-sm-3">
                        <input id="input-id-1" type="number" class="form-control" ng-model="form.minimalPengalaman" />
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-3 control-label"><span translate="promise.procurement.master.vendorrequirement.list.TAHUNPENGALAMANMULAI"></span>
                        <label class="text-danger">*)</label>
                    </label>
                    <div class="col-sm-3">
                        <input id="input-id-1" type="number" class="form-control" ng-model="form.tahunPengalamanMulai" />
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-3 control-label"><span translate="promise.procurement.master.vendorrequirement.list.TAHUNPENGALAMANAKHIR"></span>
                        <label class="text-danger">*)</label>
                    </label>
                    <div class="col-sm-3">
                        <input id="input-id-1" type="number" class="form-control" ng-model="form.tahunPengalamanAkhir" />
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-3 control-label"><span translate="promise.procurement.master.vendorrequirement.list.NILAIKONTRAK"></span>
                        <label class="text-danger">*)</label>
                    </label>
                    <div class="col-sm-3">
                        <input id="input-id-1" type="number" class="form-control" ng-model="form.nilaiKontrak" />
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><span translate="promise.procurement.master.vendorrequirement.list.MATAUANG"></span>
                        <label class="text-danger">*)</label>
                    </label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-5">
                                <ui-select ng-model="form.mataUang.selected" theme="bootstrap" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                    <ui-select-choices repeat="mataUang in mataUangList | filter: $select.search">
                                        <div ng-bind-html="mataUang.nama | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><span translate="promise.procurement.master.vendorrequirement.list.PENGADAAN"></span>
                        <label class="text-danger">*)</label>
                    </label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-5">
                                <ui-select ng-model="form.pengadaan.selected" theme="bootstrap" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.namaPengadaan}}</ui-select-match>
                                    <ui-select-choices repeat="pengadaan in pengadaanList | filter: $select.search">
                                        <div ng-bind-html="pengadaan.namaPengadaan | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <br/>
                        <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="form.kembali()">
                            <span class="btn-label">
						  	<em class="fa fa-chevron-left"></em>
						  </span><span translate="promise.procurement.master.itemtype.tambah.KEMBALI"></span>
                        </button>
                        <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="form.simpan()"><span translate="promise.procurement.master.itemtype.tambah.SIMPAN"></span></button>
                    </div>
                </div>
                <div align="left"><strong style="background-color: yellow;color:green">{{message}}</strong></div>
            </fieldset>
        </form>
    </div>
</div>
