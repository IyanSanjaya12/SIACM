<div class="app-view-header">
    <span translate="promise.procurement.panitia.evaluasiadministrasi.JUDUL"></span>
    <!--<small><span translate="promise.procurement.panitia.pembukaanpenawaran.total.TOTAL"></span></small>-->
</div>
<!--START CONTROLLER-->
<div ng-controller="EvaluasiAdministrasiCetakController as form">
    <div id="evaluasiAdministrasi">
    	<promise-view-data-pengadaan pengadaan-id=form.pengadaanId></promise-view-data-pengadaan>
        <!--START-->
        <div class="panel panel-primary">
            <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-group">&nbsp;</em>
        <span translate="promise.procurement.panitia.evaluasiadministrasi.list.TBLEVALUASIADMIN"></span>
                                        </h4>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
                        </div>
                        <table class="table table-hover table-condensed table-striped bg-white">
                            <thead>
                                <tr style="font-weight: bold">
                                    <th scope="col"style="width:2%; text-align:center"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLNO"></span>
                                    </th>
                                    <th scope="col"style="width:20%; text-align:center"><span translate="promise.procurement.panitia.evaluasiadministrasi.list.TBLNAMAPENYEDIABRGJASA"></span>
                                    </th>
                                     <!-- <th scope="col"style="width:20%; text-align:center"><span translate="promise.procurement.panitia.pengambilandokumen.view.vendor.TGLDAFTAR"></span>
                                    </th> -->
                                     <th scope="col"style="width:20%; text-align:center"><span translate="promise.procurement.panitia.pengambilandokumen.view.vendor.TELEPON"></span>
                                    </th>
                                     <th scope="col"style="width:20%; text-align:center"><span translate="promise.procurement.panitia.pengambilandokumen.view.vendor.ALAMAT"></span>
                                    </th>
                                    <th scope="col"style="width:20%; text-align:center"><span translate="promise.procurement.panitia.evaluasiadministrasi.list.TBLNILAI"></span>
                                    </th>
<!--                                     <th scope="col"style="width:2%; text-align:center"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLAKSI"></span>
                                    </th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="eavl in form.pendaftaranVendorList">
                                    <td style="text-align:center">
                                        {{$index+1}}
                                    </td>
                                    <td style="text-align:center; vertical-align:middle">
                                        {{eavl.suratPenawaran.vendor.nama}}
                                    </td>
<!--                                     <td style="text-align:center; vertical-align:middle">
                                         {{ eavl.suratPenawaran.tanggalDaftar | date :'dd-MM-yyyy'}}
                                    </td> -->
                                    <td style="text-align:center; vertical-align:middle">
                                         {{ eavl.suratPenawaran.vendor.nomorTelpon}}
                                    </td>
                                    <td style="text-align:center; vertical-align:middle">
                                         {{ eavl.suratPenawaran.vendor.alamat}}
                                    </td>
                                    <td style="text-align:center; vertical-align:middle">
                                        {{eavl.nilaiAdministrasi}} <span ng-if="eavl.statusLulus=='Lulus'" style="color:green;font-weight: bold;">{{eavl.statusLulus}}</span><span ng-if="eavl.statusLulus=='Tidak Lulus'" style="color:red;font-weight: normal;">{{eavl.statusLulus}}</span>
                                    </td>
<!--                                     <td style="width:2%; white-space: nowrap; text-align:center; vertical-align:middle">
                                        <button type="button" class="mr btn btn-success btn-circle btn-xs" ng-click="chooseModal(eavl,'lg')">
                                            <em class="fa fa-pencil fa-lg"></em>
                                        </button>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----------------BUTTON SIMPAN--------------------->
    <div align="center">
        <button ng-class="'bg-' + app.theme.name" ng-click="form.back()" class="btn btn-primary btn-sm pull-center" ripple="">
            <span class=""><em class="fa fa-chevron-left"></em></span>&nbsp;&nbsp;<font color="white"><span translate="promise.procurement.panitia.kriteriaevaluasi.btn.KEMBALI"></span></font>
        </button>
        <button ng-class="'bg-' + app.theme.name" type="button" class="btn btn-primary btn-sm pull-center" ng-click="printDiv('evaluasiAdministrasi')" ng-show="view==true && detilPengadaan.tahapanPengadaan.tahapan.id>11"><em class="fa fa-print">&nbsp;</em>
            <span translate="promise.procurement.panitia.pengambilandokumen.view.btn.PRINT"></span>
        </button>
<!--         <button ng-if="detilPengadaan.tahapanPengadaan.tahapan.id == 11" ng-class="'bg-' + app.theme.name" ng-click="form.btnSimpan()" class="btn btn-primary btn-sm pull-center" ripple="" ng-disabled="btnSimpanDisable">
            <span class=""><em class="fa fa-sign-in"></em></span>&nbsp;&nbsp;<font color="white"><span translate="promise.procurement.master.metodepenyampaiandokumenpengadaan.tambah.SIMPAN"></span></font>
        </button> -->
    </div>
    <!------------------------------------->
</div>
<script type="text/ng-template" id="/modalKriteria.html">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
        <h3 class="modal-title">
            <span translate="promise.procurement.panitia.evaluasiadministrasi.modal.KRITERIAADMIN"></span>
        </h3>
    </div>
    <div class="panel-body">
        <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-user">&nbsp;</em>
            <span translate="promise.procurement.panitia.evaluasiadministrasi.modal.DATAVENDOR"></span>
        </h4>
        <div class="row">
            <div class="col-xs-12">
                <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
                </div>
                <table id="table-ext-1" class="table table-bordered table-hover" width="100%">
                    <tbody>
                        <tr>
                            <td style="text-align:left" width="40%"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.NAMA"></span></td>
                            <td style="text-align:left" width="60%">{{detailVendor.vendor.nama}}</td>
                        </tr>
                        <tr>
                            <td style="text-align:left"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.ALAMAT"></span></td>
                            <td style="text-align:left">{{detailVendor.vendor.alamat}}</td>
                        </tr>
                        <tr>
                            <td style="text-align:left"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.TELEPON"></span></td>
                            <td style="text-align:left">{{detailVendor.vendor.nomorTelpon}}</td>
                        </tr>
                        <tr>
                            <td style="text-align:left"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.EMAIL"></span></td>
                            <td style="text-align:left">{{detailVendor.vendor.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-bar-chart-o">&nbsp;</em>
            <span translate="promise.procurement.panitia.evaluasiadministrasi.modal.PENILAIANVENDOR"></span>
        </h4>
        <div class="row">
            <div class="col-xs-12">
                <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
                </div>
                <table class="table table-hover table-condensed table-striped bg-white">
                    <thead>
                        <tr style="font-weight: bold">
                            <th scope="col"style="width:2%; text-align:center"><span translate="promise.procurement.inisialisasi.tambahbumn.TBLNO"></span>
                            </th>
                            <th scope="col"style="width:20%"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.NAMAKRITERIA"></span>
                            </th>
                            <th scope="col"style="width:20%"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.KET"></span>
                            </th>
                            <!--
                            <th scope="col"style="width:20%; text-align:center"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.TGL"></span>
                            </th>
-->
                            <th scope="col"style="width:2%; text-align:center"><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.STATUS"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="nevl in kriteriaAdministrasiList | limitTo:10">
                            <td style="text-align:center">
                                {{$index+1}}
                            </td>
                            <td style="vertical-align:middle">
                                <span>
                                            <a href="" ng-if="nevl.status == true" class="text-info">
                                                <u>{{nevl.nama}}</u>
                                            </a>
                                            <div ng-if="nevl.status != true">
                                                {{nevl.nama}}
                                            </div>
                                        </span>
                                <span ng-if="adminLook">
                                            <a href="" ng-if="nevl.status == true" class="text-info">
                                                <u>{{nevl.kriteriaAdministrasi.nama}}</u>
                                            </a>
                                            <div ng-if="nevl.status != true">
                                                {{nevl.kriteriaAdministrasi.nama}}
                                            </div>
                                        </span>
                            </td>
                            <td style="vertical-align:middle">
                                {{nevl.masterKriteriaAdministrasi.keterangan}}
                            </td>
                            <!--
                            <td style="text-align:center; vertical-align:middle">
                                {belum}
                            </td>
-->
                            <td style="width:2%; white-space: nowrap; text-align:center; vertical-align:middle">
                                <div class="checkbox c-checkbox c-checkbox-rounded">
                                    <label>
                                        <input id="inlineradio10" type="checkbox" ng-model="nevl.status" ng-checked="nevl.status == true" ng-click="statusCheck(nevl)" />
                                        <span class="fa fa-check"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <ul class="list-unstyled">
                <strong>
                        <span translate="promise.procurement.panitia.evaluasiadministrasi.modal.KETHASIL1"></span><label class="text-info">{{detailVendor.vendor.nama}}</label><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.KETHASIL2"></span>
                    </strong>
                <li>
                    <div class="radio c-radio">
                        <label style="color:green">
                            <input type="radio" name="optionsRadios" ng-checked="chk1" value="100" checked="" ng-click="checkAll()" /><span class="fa fa-circle"></span>Lulus (100)</label>
                    </div>
                </li>
                <li>
                    <div class="radio c-radio">
                        <label style="color:red">
                            <input type="radio" name="optionsRadios" ng-checked="chk2" value="0" ng-click="uncheckAll()" /><span class="fa fa-circle"></span>Tidak Lulus (0)</label>
                    </div>
                </li>
            </ul>
        </div>
        <br/>
        <div align="center" ng-bind-html="messageModalError" style="color:red"></div>
        <div align="center" ng-bind-html="messageModalSuccess" style="color:green"></div>
        <div align="center" ng-if="loading == true">
            <strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong>
        </div>
    </div>
    <div class="modal-footer">
        <center>
            <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-success" ng-click="cancel()"><em class="fa fa-arrow-circle-left">&nbsp;</em>
                <span translate="promise.procurement.inisialisasi.tambahbumn.BATAL"></span>
            </button>
            <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-success" ng-click="ok()" ng-if="detilPengadaan.tahapanPengadaan.tahapan.id == 11">
                <span translate="promise.procurement.master.metodepenyampaiandokumenpengadaan.tambah.SIMPAN"></span>&nbsp;<em class="fa fa-check"></em>
            </button>
        </center>
    </div>
</script>

<!--MERIT POINT-->
<script type="text/ng-template" id="/EvaluasiAdminMeritPoint.html">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
        <h3 id="myModalLabel" class="modal-title">
            <span translate="promise.procurement.panitia.evaluasiadministrasi.modal.KRITERIAADMIN"></span>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <!--Table Ke 1 -->
            <div class="panel panel-primary">
                <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-user">&nbsp;</em><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.DATAVENDOR">Data Vendor</span></h4>
                <div class="panel-body">
                    <br/>
                    <div class="col-md-12">
                        <div>
                            <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong></div>
                            <div class="table-responsive">
                                <table id="table-ext-1" class="table table-bordered table-hover" width="100%">
                                    <tbody>
                                        <tr>
                                            <td style="text-align:left" width="40%">Nama Penyedia Barang/Jasa</td>
                                            <td style="text-align:left" width="60%">{{ kriteriaTeknisData.nama }}</td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Alamat</td>
                                            <td style="text-align:left">{{ kriteriaTeknisData.alamat }}</td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Telepon</td>
                                            <td style="text-align:left">{{kriteriaTeknisData.nomorTelpon }}</td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Email</td>
                                            <td style="text-align:left">{{ kriteriaTeknisData.email }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END Table Ke 1 -->
            <!--Table Ke 2 -->
            <div class="panel panel-primary">
                <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-bar-chart-o">&nbsp;</em><span translate="promise.procurement.panitia.evaluasiadministrasi.modal.PENILAIANVENDOR">Penilaian Kriteria Administrasi</span></h4>
                <div class="panel-body">
                    <br/>
                    <div class="col-md-12">
                        <div>
                            <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong></div>
                            <div class="table-responsive">
                                <table class="table table-hover table-condensed table-striped bg-white">
                                    <thead>
                                        <tr style="font-weight: bold">
                                            <th scope="col"style="width:5%; text-align:left; vertical-align:middle"><span translate="promise.procurement.panitia.evaluasiteknis.kriteriateknis.NO"></span>
                                                <th scope="col"style="width:30%; text-align:left; vertical-align:middle"><span translate="promise.procurement.panitia.evaluasiteknis.kriteriateknis.NAMA"></span>
                                                </th>
                                                <th scope="col"style="width:40%; text-align:left; vertical-align:middle"><span translate="promise.procurement.panitia.evaluasiteknis.kriteriateknis.KETERANGAN"></span>
                                                </th>
                                                <th scope="col"style="width:15%; text-align:left; vertical-align:middle"><span translate="promise.procurement.panitia.evaluasiteknis.kriteriateknis.NILAIMAKSIMAL"></span>
                                                </th>
                                                <th scope="col"style="width:15%; text-align:center; vertical-align:middle"><span translate="promise.procurement.panitia.evaluasiteknis.kriteriateknis.NILAI"></span>
                                                </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="mt in kriteriaTeknisByPengadaanList">
                                            <td style="text-align:left; vertical-align:middle">{{$index+1}}</td>
                                            <td style="text-align:left; vertical-align:middle">
                                                <span ng-hide="watchTeknisList">{{mt.masterKriteriaAdministrasi.nama}}</span><span ng-show="watchTeknisList">{{mt.kriteriaAdministrasiMeritPoint.masterKriteriaAdministrasi.nama}}</span></td>
                                            <td style="text-align:left; vertical-align:middle">{{mt.masterKriteriaAdministrasi.keterangan}}<span ng-if="watchTeknisList">{{mt.kriteriaAdministrasiMeritPoint.masterKriteriaAdministrasi.keterangan}}</span></td>
                                            <td style="text-align:center; vertical-align:middle"><span ng-hide="watchTeknisList">{{mt.nilai}}</span><span ng-show="watchTeknisList">{{mt.kriteriaAdministrasiMeritPoint.nilai}}</span></td>
                                            <td style="text-align:center; vertical-align:middle">
                                                <span ng-hide="watchTeknisList">
                                                    <input type="text" style="text-align:center" class="form-control" ng-change="accumulate(mt)" ng-model="mt.nilaiInput"/></span>
                                                <span ng-show="watchTeknisList">
                                                    <input type="text" style="text-align:center" class="form-control" ng-change="accumulate(mt)" ng-model="mt.nilai" /></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="3" style="text-align:right; vertical-align:middle">Total Nilai : </td>
                                            <td style="text-align:center; vertical-align:middle">{{total}}</td>
                                            <td style="text-align:center; vertical-align:middle">{{totalInput}}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END Table Ke 2 -->
        </div>
        <br/>
    </div>
    <div class="modal-footer">
        <div align="center">
            <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm" ng-click="cancel()">
                <span class="btn-label"><em class="fa fa-chevron-left"></em></span>
                <span translate="">Tutup</span>
            </button>
            <button ng-class="'bg-' + app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="save()">
                <span translate="promise.procurement.panitia.evaluasiteknis.btn.SIMPAN"></span>
            </button>
        </div>
    </div>
</script>
<!--END MERIT POINT-->
