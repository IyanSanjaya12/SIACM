                    <div class="main-content" ng-controller="purchaseRequestCtrl">
                        <h1 class="text-strong">CREATE PURCHASE REQUEST</h1>

                        <div class="layer-group m-t-xl">
                            <div class="col-md-2 left-tab">
                                <ul>
                                    <li class="active"><a ui-sref="app.purchase_request"><em class="fa fa-tasks text-danger m-r-xs"></em> PO Details</a></li>
                                    <li><a ui-sref="app.purchase_request_item"><em class="fa fa-archive text-danger m-r-xs"></em> Items</a></li>
                                    <li><a ui-sref="app.purchase_request_delivery_req"><em class="fa fa-book text-danger m-r-xs"></em> Delivery Request</a></li>
                                    <li><a ui-sref="app.purchase_request_terms"><em class="fa fa-info-circle text-danger m-r-xs"></em> Terms & Condition</a></li>
                                    <li><a ui-sref="app.purchase_request_approval"><em class="fa fa-check-circle text-danger m-r-xs"></em> Approval</a></li>
                                </ul>
                            </div>
                            <form class="col-md-10 form-horizontal">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">PR Number</label>
                                            <div class="col-lg-6">
                                                <input name="label" class="form-control">
                                            </div>
                                            <div class="col-lg-3">
                                                <a class="btn btn-primary">Generate</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Department</label>
                                            <div class="col-lg-6">
                                                <input name="label" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Date Required</label>
                                            <div class="col-lg-6" ng-controller="DatepickerDemoCtrl">
                                                <div class="input-group w-md">
                                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default" ng-click="open($event)"><em class="glyphicon glyphicon-calendar"></em></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Cost Center / Budget ID</label>
                                            <div class="col-lg-6">
                                                <input name="label" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Procurement Process</label>
                                            <div class="col-lg-6">
                                                <select chosen="" name="input_type" class="form-control" disable-search="true">
                                                    <option value="1">Direct Purchase</option>
                                                    <option value="2">Simple Procurement</option>
                                                    <option value="3">Advance Procurement</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Deskripsi</label>
                                            <div class="col-lg-10">
                                                <!-- Wysiswyg editor-->
                                                <div text-angular="" name="wysiswyg-editor-ind" class="btn-group-small"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-lg-12 text-right">
                                                <a class="btn btn-success">Prev</a>
                                                <a class="btn btn-info">Next</a>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>

<script type="text/ng-template" id="purReq.html">
    <div class="modal-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Vendor</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop Dell</td>
                    <td>PT. GID</td>
                    <td class="number">10</td>
                    <td class="number">4.000.000</td>
                    <td>piece</td>
                    <td class="number">40.000.000</td>
                    <td>Received</td>
                </tr>
                <tr>
                    <td>Laptop Lenovo</td>
                    <td>PT. Eventustd>
                    <td class="number">10</td>
                    <td class="number">5.000.000</td>
                    <td>piece</td>
                    <td class="number">50.000.000</td>
                    <td>Received</td>
                </tr>
            </tbody>
        </table>
        <div class="alert-button text-right">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
        </div>
    </div>
</script>
