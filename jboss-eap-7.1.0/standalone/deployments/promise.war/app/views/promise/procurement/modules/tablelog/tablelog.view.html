<div class="app-view-header">
    <span>Table Log Detail</span>
</div>

<div class="panel panel-primary" ng-controller="TableLogViewController as vm">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
        <em class="fa fa-tasks">&nbsp;</em>
        <span>Data Table Log Detail</span>
    </h4>
    <table class="table table-hover table-striped">
        <tbody>
            <tr>
                <td style="text-align:left; width:8%"><span translate="tablelog.sort.bulan"></span></td>
                <td style="text-align:left; width:15%">
                    <select ng-model="vm.param.monthParam">
                        <option value="" disabled="true">-- Pilih Bulan --</option>
                        <option value="{{month.id}}" ng-repeat="month in vm.listMonth">{{month.bulan}}</option>
                    </select>
                </td>
                <td style="text-align:left; width:8%"><span translate="tablelog.sort.tahun"></td>
                <td style="text-align:left; width:15%">
                    <select ng-model="vm.param.yearParam">
                        <option value="" disabled="true">-- Pilih Tahun --</option>
                        <option value="{{year}}" ng-repeat="year in vm.listYear">{{year}}</option>
                    </select>
                </td>
                <td>
                    <div align="left">		
                        <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-primary" ng-click="vm.getListDetailTableLogFromYearAndMonth()">
                        <span translate="general.search"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-body">
        
        <div class="col-md-12">
			<div align="center" ng-if="vm.loading == true"><img src="app/img/loading.gif" border="0" width="30px"></div>
            <table datatable="" dt-options="vm.dtOptionTableLog" dt-columns="vm.dtColumnsTableLog" class="row-border hover table-striped">
            </table>
        </div>
        <div align="center">
            <button type="button" class="mr mb-sm btn btn-gray" ng-click="vm.backIndexTableLog()"><span translate="general.back"></button>       
        </div>     
    </div>

</div>

<script type="text/ng-template" id="/modalDetailTableLog.html">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">x</button>
        <h4>Detail Nilai Awal dan Nilai Baru</h4>
    </div>
	<div class="modal-body">
    	<div class="panel-primary">
			<table class="row-border hover table-striped">
                <thead>
                    <tr>
                        <td style="text-align:left; width:10%"><h5>Nilai Awal</h5></td>
                        <td style="text-align:left; width:15%"><h5>Nilai Baru</h5></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align:left; width:10%">{{nilaiAwalDetail}}</td>
                        <td style="text-align:left; width:15%">{{nilaiBaruDetail}}</td>
                    </tr>
                </tbody>
            </table>
    	</div>
	</div>
    <div class="modal-footer">
        <div align="right">
            <button ng-click="ok()" class="btn btn-primary">OK</button>
        </div>
    </div>
</script>
