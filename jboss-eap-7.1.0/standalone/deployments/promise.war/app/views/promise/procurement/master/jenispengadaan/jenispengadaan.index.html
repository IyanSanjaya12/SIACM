<div class="app-view-header">
	<span translate="promise.procurement.master.jenispengadaan.judul">Pengadaan</span>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="JenisPengadaanController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
		<span translate="promise.procurement.master.jenispengadaan.subjudul">Data Jenis Pengadaan</span>
	</h4>
	<div class="panel-body">
		<div align="right">
			<button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled " ng-click=" add()">
				<span class="btn-label"><em class="fa fa-plus"></em></span>
				<span translate="template.button.tambah"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div align="center" ng-if="loading == true">
				<strong><em>Loading... <img src="app/img/loading.gif" border="0" height="20px" /></em></strong>
			</div>
			<table datatable="ng" class="row-border hover table-striped">
				<thead>
					<tr>
						<th scope="col"style="text-align:center; width:5%""><span translate=" template.tabel.nomor"></span>
						</th>
						<th scope="col"style="text-align:center"><span translate="promise.procurement.master.jenispengadaan.list.jenis_pengadaan"></span>
						</th>
						<th scope="col"style="text-align:center"><span translate="promise.procurement.master.jenispengadaan.list.aksi"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="jenisPengadaan in vm.jenisPengadaanList">
						<td style="text-align:center">{{ $index+1 }}</td>
						<td ng-bind="jenisPengadaan.nama"></td>
						<td style="text-align:center">
							<div>
								<button ng-if="jenisPengadaan.id > 4" type="button" ng-class="'bg-' + app.theme.name" class="mr btn btn-xs"
								 ng-click=" edit(jenisPengadaan)">
									<em class="fa fa-pencil fa-lg"></em>
								</button>
								<button ng-if="jenisPengadaan.id > 4" type="button" class="mr btn btn-danger btn-xs" ng-click=" del(jenisPengadaan.id)">
									<em class="fa fa-trash fa-lg"></em>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
