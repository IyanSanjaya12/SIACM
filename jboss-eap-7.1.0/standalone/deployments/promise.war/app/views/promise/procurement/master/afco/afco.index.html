<div class="app-view-header"> 
    <span translate="promise.procurement.master.afco.judul"></span>
	<small><span translate="promise.procurement.master.afco.keterangan"></span></small>
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="AfcoController as vm ">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
        <em class="fa fa-tasks"></em>
        <span translate="promise.procurement.master.afco.subjudul"></span>
        <a class="pull-right btn-collapse" data-toggle="collapse" data-parent=".panel" href=".panel-body" aria-expanded="true" aria-controls="panel-body">
            <em class="fa fa-chevron-circle-down"></em>
        </a>
    </h4>
	<div class="panel-body collapse in">
		<div align="right">
			<button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled btn-success" ng-click="add()"> <span class="btn-label"><em class="fa fa-plus"></em></span>
				<span translate="template.button.tambah"></span>
			</button>
		</div>
		<br />
		<div class="col-md-12">
			<div>
				<div align="center" ng-if="vm.loading == true"> <strong><em>Loading...</em><img src="app/img/loading.gif" border="0" width="20px" /></strong>
				</div>
				<table datatable="ng" class="row-border hover table-striped">
					<thead>
						<tr>
							<th scope="col"style="text-align:center; width:5%"> <span translate="template.tabel.nomor"></span>
							</th>
							<th scope="col"style="text-align:center; width:30%"> <span translate="promise.procurement.master.afco.list.nama_perusahaan"></span>
							</th>
							<th scope="col"style="text-align:center; width:30%"> <span translate="promise.procurement.master.afco.list.nama_pic"></span>
							</th>
							<th scope="col"style="text-align:center; width:25%"> <span translate="promise.procurement.master.afco.list.departemen_pengadaan"></span>
							</th>
							<th scope="col"style="text-align:center; width:25%"> <span translate="promise.procurement.master.afco.list.singkatan"></span>
							</th>
							<th scope="col"style="text-align:center; width:10%"> <span translate="template.tabel.aksi"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="afco in vm.afcoList">
							<td style="text-align:center">{{ $index+1 }}</td>
							<td ng-bind="afco.companyName"></td>
							<td ng-bind="afco.name"></td>
							<td ng-bind="afco.organisasi.nama"></td>
							<td ng-bind="afco.singkatan"></td>
							<td style="text-align:center">
								<div>
									<button type="button" ng-class="'bg-' + app.theme.name" class="mr btn btn-xs" ng-click="edit(afco)"> <em class="fa fa-pencil fa-lg"></em>
									</button>
									<button type="button" class="mr btn btn-danger btn-xs" ng-click="del(afco)"> <em class="fa fa-trash fa-lg"></em>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--END CONTROLLER-->
