<div class="app-view-header">
    <span translate="promise.procurement.inisialisasi.JUDUL">Pengadaan</span>
    <small><span translate="promise.procurement.inisialisasi.KETERANGAN"></span></small>
</div>
<div class="panel panel-primary" ng-controller="PengadaanSMBController as pc">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><span translate="promise.procurement.inisialisasi.SUBJUDUL">Data Pengadaan</span>
    
    </h4>
    <div class="panel-body">
    <div align="right">
	    
            <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-labeled mb 2" ng-click="pc.addInisialisasi()">
                <span class="btn-label"> <em class="fa fa-plus"></em> </span>
                <span translate="promise.procurement.inisialisasi.btn.BUATPENGADAAN"></span>
            </button>
	    </div>
        <script type="text/ng-template" id="/addInisialisasi01.html">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">Ã—</button>
                <h3 id="myModalLabel" class="modal-title">Inisialisasi Pengadaan</h3></div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Kategori Pengadaan<strong style="color:red">*)</strong></label>
                    <div class="col-sm-20">
                        <div class="row">
                            <div class="col-sm-4">
                                <ui-select ng-model="kategoriPengadaan.selected" theme="bootstrap" ng-change="updateKategoriPengadaan()" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                    <ui-select-choices repeat="kategoriPengadaan in kategoriPengadaanList | propsFilter: {id: $select.search}">
                                        <div ng-bind-html="kategoriPengadaan.nama | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Metode Pengadaan<strong style="color:red">*)</strong></label>
                    <div class="col-sm-20">
                        <div class="row">
                            <div class="col-sm-4">
                                <ui-select ng-model="metodePengadaan.selected" theme="bootstrap" ng-change="updateMetodePengadaan()" ng-disabled="disabled">
                                    <ui-select-match placeholder="++ Pilih ++">{{$select.selected.nama}}</ui-select-match>
                                    <ui-select-choices repeat="metodePengadaan in metodePengadaanList | propsFilter: {id: $select.search}">
                                        <div ng-bind-html="metodePengadaan.nama | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="message">&nbsp;</p>
                <div data-ng-bind-html="message" align="center" style="color:red"></div>
            </div>
            <div class="modal-footer">
                <button ng-click="ok()" class="btn btn-primary">OK</button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>
        <div align="center" ng-if="loading == true"><strong><em>Loading... <img src="app/img/loading.gif" border="0" height="20px"/></em></strong>
        </div>
        <div id="message" align="center">&nbsp;</div>
        <div class="col-md-12">
            <div>
                <table datatable="ng" class="row-border hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col"><span translate="general.number">Nomor</span></th>
                            <th scope="col"><span translate="general.name">Nama</span></th>
                            <th scope="col"><span translate="general.position">Tahapan Saat ini</span></th>
                            <th scope="col"><span translate="general.date">Tanggal</span></th>
                            <th scope="col"><span translate="general.action">Aksi</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pengadaan in pc.pengadaanList">
                            <td>{{ $index+1 }}</td>
                            <td>{{ pengadaan.pengadaan.nomorNotaDinas }}</td>
                            <td>{{ pengadaan.pengadaan.namaPengadaan }}</td>
                            <td>{{ pengadaan.pengadaan.tahapanPengadaan.tahapan.nama }}</td>
                            <td>{{ pengadaan.pengadaan.tanggalNotaDinas | date:"dd/MM/yyyy" }}</td>
                            <td class="action-col">
                                <a class="view-order badge bg-success" tooltip-placement="top" tooltip="View" ng-click="view(pengadaan)">
                                    <em class="glyphicon glyphicon-search"></em>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
