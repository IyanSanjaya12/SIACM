<div class="app-view-header">
    <span>Item Group</span>
    <small><span>Pengaturan Struktur Item Group</span></small>
</div>
<div class="panel panel-primary">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><span>Data Item Group</span></h4>
    <div class="panel-body" ng-controller="ItemGroupController as form" class="container-fluid">
        <div class="row">
            <div class="page-header clearfix">
                <label for="input-id-1" class="col-sm-2 control-label">Anda Memilih :</label>
                <div class="col-sm-6" ng-show="statusEdit==false"><code>
                    {{ output }}
                </code></div>
                <div class="col-sm-6" ng-show="statusEdit">
                    <input id="input-id-1" promise-alphanumeric-only  type="text" placeholder="masukan Nama" class="form-control" ng-model="form.nama" style="background-color:#F0F8FF;" />
                    <input id="input-id-1" type="hidden" ng-model="form.id" />
                    <input id="input-id-1" type="hidden" ng-model="form.parentId" />
                </div>
                <div class="col-sm-1" ng-show="statusEdit==false">
                    <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-sm" ng-click="statusEdit=true">
                        <span>Edit</span>
                    </button>
                </div>
                <div class="col-sm-1" ng-show="statusEdit==false">
                    <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-sm" ng-click="btnHapus()">
                        <span>Hapus</span>
                    </button>
                </div>
                <div class="col-sm-1" ng-show="statusEdit">
                    <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-sm" ng-click="btnSimpan()">
                        <span>Simpan</span>
                    </button>
                </div>
                <div class="col-sm-1" ng-show="statusEdit">
                    <button ng-class="'bg-' + app.theme.name" type="button" class="mr btn btn-sm" ng-click="btnBatal()">
                        <span>Batal</span>
                    </button>
                </div>
                <div class="row">
                    <br/>
                    <div class="panel-body">
                        <br/>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-6" ng-show="statusEdit">
                            <input id="input-id-1" placeholder="masukan Deksripsi" promise-alphanumeric-only  type="text" class="form-control" ng-model="form.deskripsi" style="background-color:#F0F8FF;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="well wd-wide">
                    <span ng-if="doing_async"><strong><em>Loading...</em><img src="app/img/loading.gif" width="15px" border="0"/></strong></span>
                    <div align="center" ng-show="loading"><strong><em>Loading...</em><img src="app/img/loading.gif" width="15px" border="0"/></strong></div>
                    <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Granny Smith"></abn-tree>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row pv">
                    <span class="mt"><font size="2"><strong>&nbsp;&nbsp;&nbsp;&nbsp;Tree Control API :</strong></font></span>
                    <div class="col-md-7 col-md-7 pull-right">
                        <a href="" ng-click="modalsTambah()" class="btn btn-info btn-xs">Add Parent</a>
                    </div>
                </div>
                <br/>
                <div class="btn-group btn-group-justified mb"><a ng-click="my_tree.select_first_branch()" class="btn btn-default btn-sm mb">First Branch</a><a ng-click="try_adding_a_branch()" class="btn btn-default btn-sm">Add Branch</a>
                </div>
                <div class="btn-group btn-group-justified mb"><a ng-click="my_tree.select_next_sibling()" class="btn btn-default btn-sm">Next Sibling</a><a ng-click="my_tree.select_prev_sibling()" class="btn btn-default btn-sm">Prev Sibling</a>
                </div>
                <div class="btn-group btn-group-justified mb"><a ng-click="my_tree.select_next_branch()" class="btn btn-default btn-sm">Next Branch</a><a ng-click="my_tree.select_prev_branch()" class="btn btn-default btn-sm">Prev Branch</a>
                </div>
                <div class="btn-group btn-group-justified mb"><a ng-click="my_tree.expand_branch()" class="btn btn-default btn-sm">Expand</a><a ng-click="my_tree.select_parent_branch()" class="btn btn-default btn-sm mb">Parent</a>
                </div>
                <div class="btn-group btn-group-justified mb"><a ng-click="my_tree.expand_all()" class="btn btn-default btn-sm">Expand All</a><a ng-click="my_tree.collapse_all()" class="btn btn-default btn-sm">Collapse All</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="/tambah.html">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">Ã— </button>
        <h3 id="myModalLabel" class="modal-title"><span>Item Group</span>
    <small><span>Tambah Parent</span></small></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12" align="center" ng-if="loading==true"> <strong> <em> Loading... </em><img src="app/img/loading.gif" width="20px" border="0 "/></strong></div>
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Nama</label>
                        <div class="col-lg-6">
                            <input type="text" placeholder=" " class="form-control" ng-model="nama"/>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Deskripsi</label>
                        <div class="col-lg-6">
                            <input type="text" placeholder=" " class="form-control" ng-model="deskripsi"/>
                        </div>
                    </div>
                </fieldset>
        </div>
        <div class="col-xs-12" align="center" ng-bind-html="messageSuccess" style="color:green"></div>
        <div class="col-xs-12" align="center" ng-bind-html="messageError" style="color:red "></div>
    </div>
    <div class="modal-footer">
        <button ng-class="'bg-'+app.theme.name" type="button" ripple="" class="mr btn btn-labeled btn-sm " ng-click="cancel()">
            <span class="btn-label "><em class="fa fa-chevron-left "></em></span>
            <span translate="">Tutup</span>
        </button>
        <button ng-class="'bg-'+app.theme.name" type="button" ripple="" class="mr btn btn-sm" ng-click="ok()">
            <span translate="promise.procurement.master.metodepenyampaiandokumenpengadaan.tambah.SIMPAN"></span>
        </button>
    </div>
</script>
