<div class="app-view-header">
	<span translate="promise.procurement.master.pembuat_keputusan.judul"></span>
	
</div>
<!--START CONTROLLER-->
<div class="panel panel-primary" ng-controller="PembuatKeputusanViewController as vm">
	<h4 ng-class="'bg-' + app.theme.name" class="panel-heading">
		<span ng-if="vm.toDo=='add'" translate="promise.procurement.master.pembuat_keputusan.view.subjudul_tambah">Tambah Data Pembuat Keputusan</span>
		<span ng-if="vm.toDo=='edit'" translate="promise.procurement.master.pembuat_keputusan.view.subjudul_ubah">Ubah Data Pembuat Keputusan</span>
	</h4>
	<div class="panel-body">
		<form method="post" action="#" novalidate="" class="form-horizontal">
			<fieldset>
			
				<div class="form-group">
					<label for="input-id-1" class="col-md-2 col-sm-3 control-label">
						<span translate="promise.procurement.master.pembuat_keputusan.view.nama"></span>
						<strong style="color: red">*</strong>
					</label>
					<div class="col-md-5 col-sm-6">
						<input id="input-id-1" type="text" class="form-control" maxlength="250" ng-model="vm.pembuatKeputusan.nama" /> 
						<strong style="color: red" translate={{vm.errorNamaPembuatKeputusan}}></strong> 
						<br />
					</div>
				</div>


				<div class="form-group">
					<div class="col-md-5 col-md-push-2 col-sm-5 col-sm-push-3">
						<button type="button" ripple="" class="mr btn btn-sm bg-default" ng-click="back()">
							<span translate="template.button.kembali"></span>
						</button>
						<button type="button" ripple="" class="mr btn btn-sm bg-primary" ng-click="save()">
							<span translate="template.button.simpan"> </span>
						</button>
						<br />
					</div>
				</div>


			</fieldset>
		</form>
	</div>
</div>
