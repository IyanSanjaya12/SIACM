<div class="app-view-header">
    <span translate="">Sanggahan Prakualifikasi</span>
</div>

<div class="panel panel-primary" ng-controller="SanggahanPrakualifikasiController as form">
    <h4 ng-class="'bg-' + app.theme.name" class="panel-heading"><em class="fa fa-tasks">&nbsp;</em><span translate="">Proses Sanggahan Prakualifikasi</span></h4>
    <div class="panel-body">
        <br/>
        <div class="col-md-12">
            <div>
                <div align="center" ng-if="loading == true"><strong><em>Loading...</em><img src="app/img/loading.gif" width="20px" border="0"/></strong></div>
                <table datatable="ng" class="row-border hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col"style="text-align:center">No
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.pengambilandokumenkualifikasi.list.NOMOR">No Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.pengambilandokumenkualifikasi.list.NAMA">Nama Pengadaan</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.pengambilandokumenkualifikasi.list.TAHAPAN">Tahapan Saat Ini</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.pengambilandokumenkualifikasi.list.TANGGAL">Tanggal</span>
                            </th>
                            <th scope="col"style="text-align:center"><span translate="promise.procurement.panitia.pengambilandokumenkualifikasi.list.AKSI">Aksi</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in pengadaanList">
                            <td style="text-align:center">{{ $index+1 }}</td>
                            <td style="text-align:center">{{ data.nomorNotaDinas }}</td>
                            <td style="text-align:center">{{ data.namaPengadaan }}</td>
                            <td style="text-align:center"><a href='#'>{{ data.tahapanPengadaan.tahapan.nama }}</a></td>
                            <td style="text-align:center">{{ data.tanggalNotaDinas | date:'dd/MM/yyyy'}}</td>
                            <td style="text-align:center">
                                <div>
                                    <button type="button" class="mr btn btn-success btn-circle btn-xs" ng-click="view(data)" ng-show="data.tahapanPengadaan.tahapan.id==10100000 || data.tahapanPengadaan.tahapan.id==10110000">
                                        <em class="fa fa-pencil fa-lg"></em>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--END CONTROLLER-->
