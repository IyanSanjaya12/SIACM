
<div ng-controller="ErrorPageController as form" class="row">
	<div class="container">
		<div class="panel panel-danger"
			style="width: 40%; margin: auto; margin-top: 10%">
			<div class="panel-heading">Error</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 text-center"><em class="fa fa-ban fa-5x" style="margin-top: 12px"></em></div>
					<div class="col-md-9">
						<div class="row">
							<div class="col-md-12"><h3 ng-bind="form.errMsg"></h3></div>
							<div class="col-md-12"><span ng-bind="form.errCode"></span> </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<br><br>
						<button ng-click="gotoHome()" class="mr btn btn-danger" type="button">
							<em style="margin-left: 3px" class="fa fa-chevron-left"></em> Portal
						</button>
					</div>
					
				</div>
			</div>
			<div class="panel-footer"></div>
		</div>
	</div>
</div>
